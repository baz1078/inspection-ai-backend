<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Home Inspections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --accent-teal: #14b8a6;
            --accent-pink: #d946a6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --border-color: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        html, body, #app {
            height: 100%;
            width: 100%;
        }

        /* UPLOAD SCREEN */
        .upload-screen {
            height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a2332 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .upload-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 24px 0;
        }

        .drop-zone:hover {
            border-color: var(--accent-teal);
            background: rgba(20, 184, 166, 0.05);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-teal);
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* DASHBOARD */
        .dashboard-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header-title {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .dashboard-header-address {
            font-size: 16px;
            font-weight: 600;
        }

        .dashboard-header button {
            padding: 8px 16px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .dashboard-header button:hover {
            background: #0d9488;
        }

        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 32px 0 16px 0;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* HERO CARD */
        .hero-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #1f2a3a 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .condition-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .condition-status {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 8px;
        }

        .condition-note {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .condition-summary {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .condition-summary-item {
            text-align: center;
        }

        .condition-summary-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 4px;
        }

        .condition-summary-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* BUDGET CARDS */
        .budget-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .budget-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .budget-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-teal);
        }

        .budget-card-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .budget-card-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 8px;
        }

        .budget-card-description {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ISSUES GRID */
        .issues-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .issue-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .issue-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-teal);
            background: rgba(20, 184, 166, 0.03);
        }

        .issue-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .issue-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .issue-cost {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 8px;
        }

        .issue-timeline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* COMPARISON */
        .comparison-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .comparison-badge {
            background: rgba(20, 184, 166, 0.15);
            color: var(--accent-teal);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
            border: 1px solid rgba(20, 184, 166, 0.3);
        }

        .comparison-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .comparison-bar {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }

        .comparison-bar-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comparison-bar-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-teal);
        }

        /* CHECKLIST */
        .checklist-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .checklist-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-icon {
            font-size: 18px;
            min-width: 20px;
        }

        /* WARRANTY */
        .warranty-badge {
            background: rgba(120, 113, 169, 0.1);
            border: 1px solid rgba(120, 113, 169, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #c4b5fd;
        }

        /* REALTOR CARD */
        .realtor-card {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%);
            border: 1px solid rgba(20, 184, 166, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
        }

        .realtor-card h4 {
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-teal);
        }

        .realtor-card p {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .realtor-card-buttons {
            display: flex;
            gap: 12px;
        }

        .realtor-card-buttons button {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--accent-teal);
            border-radius: 8px;
            background: rgba(20, 184, 166, 0.1);
            color: var(--accent-teal);
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .realtor-card-buttons button:hover {
            background: rgba(20, 184, 166, 0.2);
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent-teal);
            color: white;
        }

        .btn-primary:hover {
            background: #0d9488;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid var(--accent-teal);
        }

        .btn-secondary:hover {
            background: rgba(20, 184, 166, 0.1);
        }

        /* CHAT PANEL - FIXED POSITION */
        .chat-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 420px;
            height: 450px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .chat-panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            background: linear-gradient(90deg, var(--card-bg), rgba(20, 184, 166, 0.05));
        }

        .chat-panel-header h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .chat-panel-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        .chat-panel-close:hover {
            color: var(--accent-teal);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-msg {
            background: var(--accent-teal);
            color: white;
            align-self: flex-end;
            max-width: 85%;
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .ai-msg strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .ai-msg em {
            color: var(--accent-pink);
            font-style: italic;
        }

        .referral-cta {
            background: linear-gradient(135deg, rgba(217, 70, 239, 0.15) 0%, rgba(217, 70, 239, 0.05) 100%);
            border: 1px solid rgba(217, 70, 239, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
        }

        .referral-cta h4 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #d946a6;
        }

        .referral-cta p {
            font-size: 11px;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .referral-issues {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 10px;
        }

        .referral-issues-list {
            list-style: none;
            margin-top: 4px;
        }

        .referral-issues-list li {
            margin-bottom: 2px;
            padding-left: 12px;
            position: relative;
            font-size: 10px;
        }

        .referral-issues-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
        }

        .referral-cta button {
            width: 100%;
            padding: 6px;
            background: rgba(217, 70, 239, 0.2);
            color: #d946a6;
            border: 1px solid rgba(217, 70, 239, 0.3);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .referral-cta button:hover {
            background: rgba(217, 70, 239, 0.3);
        }

        .contractor-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 11px;
        }

        .contractor-card:hover {
            border-color: var(--accent-teal);
        }

        .contractor-name {
            font-weight: 600;
            font-size: 11px;
            margin-bottom: 2px;
        }

        .contractor-location {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .contractor-badges {
            display: flex;
            gap: 4px;
            margin-bottom: 3px;
            font-size: 9px;
        }

        .badge {
            background: rgba(20, 184, 166, 0.2);
            color: var(--accent-teal);
            padding: 1px 6px;
            border-radius: 3px;
        }

        .contractor-specialty {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .request-button {
            width: 100%;
            padding: 5px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .request-button:hover {
            background: #0d9488;
        }

        .chat-input-area {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
        }

        .chat-input-area input::placeholder {
            color: #666;
        }

        .chat-input-area button {
            padding: 8px 12px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 11px;
        }

        .chat-input-area button:hover {
            background: #0d9488;
        }

        /* RESIZE HANDLE */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, #4a5568 50%);
            border-radius: 0 0 12px 0;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .modal-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-confirm {
            background: var(--accent-teal);
            color: white;
        }

        .btn-cancel {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid var(--accent-teal);
        }

        .btn-confirm:hover { background: #0d9488; }
        .btn-cancel:hover { background: rgba(20, 184, 166, 0.1); }

        #fileInput { display: none; }

        @media (max-width: 1200px) {
            .issues-grid { grid-template-columns: repeat(2, 1fr); }
            .chat-panel { width: 380px; }
        }

        @media (max-width: 768px) {
            .issues-grid { grid-template-columns: 1fr; }
            .budget-grid { grid-template-columns: 1fr; }
            .chat-panel { width: calc(100vw - 40px); height: 300px; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-teal); }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';

        let state = {
            screen: 'upload',
            customerName: '',
            customerEmail: '',
            customerPhone: '',
            uploading: false,
            reportId: null,
            summary: null,
            address: null,
            messages: [],
            loading: false,
            pendingQuote: null,
            warrantyId: null,
            warrantyBuilderName: null,
            warrantyType: null,
            warrantyLoaded: false,
            showConfirmModal: false
        };

        function render() {
            const app = document.getElementById('app');
            if (state.screen === 'upload') {
                app.innerHTML = renderUploadScreen();
                setupUploadHandlers();
            } else if (state.screen === 'dashboard') {
                app.innerHTML = renderDashboardScreen();
                setupChatPanel();
            }
        }

        function renderUploadScreen() {
            return `
                <div class="upload-screen">
                    <div class="upload-container">
                        <h2>üìã Upload Your Inspection Report</h2>
                        <p>Enter your information and upload your PDF to get started</p>
                        
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="customerName" value="${state.customerName || ''}" placeholder="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label>Email (optional)</label>
                            <input type="email" id="customerEmail" value="${state.customerEmail || ''}" placeholder="john@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label>Phone (optional)</label>
                            <input type="tel" id="customerPhone" value="${state.customerPhone || ''}" placeholder="(555) 123-4567">
                        </div>

                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-icon">üìÑ</div>
                            <p style="font-weight: 600; margin-bottom: 4px;">Drag your PDF here or click to browse</p>
                            <p>Accepted: PDF inspection reports</p>
                        </div>

                        ${state.uploading ? `
                            <div style="text-align: center; padding: 20px;">
                                <div class="loader">
                                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                </div>
                                <p style="color: var(--text-secondary); margin-top: 12px; font-size: 13px;">Processing your report...</p>
                            </div>
                        ` : ''}
                        
                        <input type="file" id="fileInput" accept=".pdf">
                    </div>
                </div>
            `;
        }

        function renderDashboardScreen() {
            return `
                <div class="dashboard-screen">

        function setupUploadHandlers() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--accent-teal)';
                dropZone.style.backgroundColor = 'rgba(20,184,166,0.05)';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'var(--border-color)';
                dropZone.style.backgroundColor = 'transparent';
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files[0]) uploadFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) uploadFile(e.target.files[0]);
            });
        }

        async function uploadFile(file) {
            state.customerName = document.getElementById('customerName').value.trim() || 'Customer';
            state.customerEmail = document.getElementById('customerEmail').value.trim();
            state.customerPhone = document.getElementById('customerPhone').value.trim();
            state.uploading = true;
            render();
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', file.name);
            formData.append('customer_name', state.customerName);
            formData.append('customer_email', state.customerEmail);
            formData.append('customer_phone', state.customerPhone);
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');
            
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    state.reportId = data.report_id;
                    state.summary = data.summary;
                    state.address = data.address;
                    state.screen = 'dashboard';
                    state.messages = [];
                    render();
                    setTimeout(() => document.getElementById('question')?.focus(), 100);
                } else {
                    alert('Upload failed. Backend running?');
                    state.uploading = false;
                    render();
                }
            } catch (e) {
                alert('Error: ' + e.message);
                state.uploading = false;
                render();
            }
        }

        function askQuestionCard(q) {
            const input = document.getElementById('question');
            if (input) {
                input.value = q;
                askQuestion();
            }
        }

        function askQuestion() {
            const input = document.getElementById('question');
            if (!input) return;
            const q = input.value.trim();
            if (!q || state.loading) return;
            input.value = '';
            
            state.messages.push({ type: 'user', text: q });
            const chat = document.getElementById('chatMessages');
            if (chat) {
                const msg = document.createElement('div');
                msg.className = 'message user-msg';
                msg.textContent = q;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
            }
            
            state.loading = true;
            
            fetch(`${API_URL}/api/ask/${state.reportId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: q, warranty_id: state.warrantyId || null })
            })
            .then(res => res.ok ? res.json() : Promise.reject('Error'))
            .then(data => {
                state.loading = false;
                state.messages.push({ type: 'ai', text: data.answer });
                
                const chat = document.getElementById('chatMessages');
                if (chat) {
                    const msg = document.createElement('div');
                    msg.className = 'message ai-msg';
                    let formatted = escapeHtml(data.answer);
                    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    formatted = formatted.replace(/\n/g, '<br>');
                    msg.innerHTML = formatted;
                    chat.appendChild(msg);
                    
                    if (data.referrals && data.referrals.length > 0) {
                        const issues = extractIssues(data.answer);
                        state.messages.push({ type: 'referral-cta', questionId: data.conversation_id, contractors: data.referrals, issues });
                        
                        const ref = document.createElement('div');
                        ref.className = 'message referral-cta';
                        ref.innerHTML = `
                            <h4>üí° Would you like referrals?</h4>
                            <p>We work with trusted contractors in your area.</p>
                            ${issues.length > 0 ? `<div class="referral-issues"><strong>Issues to Address:</strong><ul class="referral-issues-list">${issues.map(i => `<li>${escapeHtml(i)}</li>`).join('')}</ul></div>` : ''}
                            <button onclick="toggleReferrals('${data.conversation_id}')">View Contractors ‚Üí</button>
                        `;
                        chat.appendChild(ref);
                    }
                    chat.scrollTop = chat.scrollHeight;
                }
            })
            .catch(() => {
                state.loading = false;
                const chat = document.getElementById('chatMessages');
                if (chat) {
                    const msg = document.createElement('div');
                    msg.className = 'message ai-msg';
                    msg.textContent = 'Error: Could not get response';
                    chat.appendChild(msg);
                }
            });
        }

        function extractIssues(text) {
            const issues = [];
            const patterns = [/(?:issue|problem|repair):\s*([^\n]+)/gi, /(?:electrical|plumbing|hvac|roofing)/gi];
            for (const p of patterns) {
                let m;
                while ((m = p.exec(text)) !== null) {
                    const issue = m[1] || m[0];
                    if (issue && !issues.includes(issue)) issues.push(issue.trim());
                }
            }
            return issues.slice(0, 3);
        }

        function toggleReferrals(qId) {
            const msg = state.messages.find(m => m.questionId === qId);
            if (!msg) return;
            state.messages.push({ type: 'referrals', contractors: msg.contractors, questionId: qId });
            
            const chat = document.getElementById('chatMessages');
            if (chat) {
                const ref = document.createElement('div');
                ref.className = 'message ai-msg';
                ref.innerHTML = `<p style="font-weight: 600; margin-bottom: 6px;">Vetted Contractors</p>${msg.contractors.map(c => `
                    <div class="contractor-card">
                        <div class="contractor-name">${escapeHtml(c.name)}</div>
                        <div class="contractor-location">${escapeHtml(c.city)}, ${c.state}</div>
                        <div class="contractor-badges">${c.is_licensed ? '<span class="badge">Licensed</span>' : ''}${c.is_bonded ? '<span class="badge">Bonded</span>' : ''}${c.is_insured ? '<span class="badge">Insured</span>' : ''}</div>
                        <div class="contractor-specialty">${escapeHtml(c.specialty)}</div>
                        <button class="request-button" onclick="requestQuote('${qId}', '${c.id}')">Request Quote</button>
                    </div>
                `).join('')}`;
                chat.appendChild(ref);
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function requestQuote(qId, cId) {
            state.showConfirmModal = true;
            state.pendingQuote = { qId, cId };
        }

        async function confirmQuote() {
            const { qId, cId } = state.pendingQuote;
            const name = document.getElementById('modalName')?.value;
            const email = document.getElementById('modalEmail')?.value;
            const phone = document.getElementById('modalPhone')?.value;
            
            state.customerName = name;
            state.customerEmail = email;
            state.customerPhone = phone;
            
            try {
                const res = await fetch(`${API_URL}/api/referral-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ report_id: state.reportId, question_id: qId, contractor_id: cId, customer_name: name, customer_email: email, customer_phone: phone })
                });
                if (res.ok) {
                    alert('Request sent! Contractor will reach out soon.');
                    state.showConfirmModal = false;
                    state.pendingQuote = null;
                } else {
                    alert('Error sending request');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function setupChatPanel() {
            const panel = document.querySelector('.chat-panel');
            const header = document.querySelector('.chat-panel-header');
            const resizeHandle = document.querySelector('.resize-handle');
            
            if (!panel) return;

            let dragging = false;
            let startX = 0, startY = 0;

            header.addEventListener('mousedown', (e) => {
                dragging = true;
                startX = e.clientX - (window.innerWidth - panel.getBoundingClientRect().right);
                startY = e.clientY - (window.innerHeight - panel.getBoundingClientRect().bottom);
            });

            document.addEventListener('mousemove', (e) => {
                if (!dragging) return;
                panel.style.right = (window.innerWidth - e.clientX - startX) + 'px';
                panel.style.bottom = (window.innerHeight - e.clientY - startY) + 'px';
            });

            document.addEventListener('mouseup', () => {
                dragging = false;
            });

            // Resize
            resizeHandle.addEventListener('mousedown', (e) => {
                let resizing = true;
                const sX = e.clientX;
                const sY = e.clientY;
                const sW = panel.offsetWidth;
                const sH = panel.offsetHeight;

                const move = (me) => {
                    if (!resizing) return;
                    const nW = Math.max(300, sW + (me.clientX - sX));
                    const nH = Math.max(250, sH + (me.clientY - sY));
                    panel.style.width = nW + 'px';
                    panel.style.height = nH + 'px';
                };

                const end = () => {
                    resizing = false;
                    document.removeEventListener('mousemove', move);
                    document.removeEventListener('mouseup', end);
                };

                document.addEventListener('mousemove', move);
                document.addEventListener('mouseup', end);
            });
        }

        function resetApp() {
            state = { screen: 'upload', customerName: '', customerEmail: '', customerPhone: '', uploading: false, reportId: null, summary: null, address: null, messages: [], loading: false, pendingQuote: null, warrantyId: null, warrantyBuilderName: null, warrantyType: null, warrantyLoaded: false, showConfirmModal: false };
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        render();
    </script>
