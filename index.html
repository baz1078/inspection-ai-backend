<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Inspections AI - Know Your Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        body { 
            background: #ffffff; 
        }
        .hero-gradient {
            background: linear-gradient(135deg, #0EA5E9 0%, #0369A1 50%, #1E3A8A 100%);
        }
        .chat-container {
            scroll-behavior: smooth;
        }
        .message {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .user-msg {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
        }
        .user-msg .text {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }
        .ai-msg {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 12px;
        }
        .ai-msg .text {
            background: white;
            color: #1f2937;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
            border: 1px solid #e5e7eb;
        }
        .contractor-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .contractor-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        .loader {
            display: inline-flex;
            gap: 4px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.4;
            }
            40% {
                opacity: 1;
            }
        }
        .drop-zone {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }
        .drop-zone:hover {
            background: white;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .feature-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }
        .feature-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .upload-icon {
            animation: float 3s ease-in-out infinite;
        }
        .logo-large {
            max-height: 60px;
        }
        .referral-cta {
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            border-left: 4px solid #0ea5e9;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
    </style>
</head>
<body class="bg-white">
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';
        let state = {
            screen: 'upload',
            reportId: null,
            summary: null,
            address: null,
            messages: [],
            uploading: false,
            loading: false,
            currentQuestionId: null,
            customerName: '',
            customerEmail: '',
            customerPhone: '',
            showConfirmModal: false,
            pendingQuote: null,
            
            // ===== NEW WARRANTY FIELDS =====
            warrantyId: null,
            warrantyBuilderName: null,
            warrantyType: null,
            warranties: []
        };

        function render() {
            const app = document.getElementById('app');
            
            if (state.screen === 'upload') {
                app.innerHTML = `
                    <div class="min-h-screen hero-gradient flex flex-col relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-96 h-96 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="background: rgba(255,255,255,0.3);"></div>
                        
                        <div class="relative z-10 border-b border-white/10 backdrop-blur-sm">
                            <div class="max-w-5xl mx-auto px-6 py-6">
                                <img src="assure-logo.jpg" alt="Assure Inspections" class="logo-large" />
                            </div>
                        </div>

                        <div class="relative z-10 flex-1 flex flex-col justify-center">
                            <div class="max-w-5xl mx-auto px-6 w-full">
                                <div class="mb-20">
                                    <h1 class="text-8xl font-black text-white mb-4 leading-tight tracking-tight">Really,<br>Know Your Home</h1>
                                    <p class="text-2xl text-blue-100 max-w-2xl">Get instant answers about your inspection report with AI-powered insights</p>
                                </div>

                                <div class="grid md:grid-cols-3 gap-8 mb-20">
                                    <div class="feature-card rounded-2xl p-8">
                                        <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center mb-4">
                                            <span style="font-size: 28px;">üìã</span>
                                        </div>
                                        <h3 class="text-xl font-bold mb-2">Upload Report</h3>
                                        <p class="text-blue-100 text-sm">Share your inspection PDF</p>
                                    </div>
                                    <div class="feature-card rounded-2xl p-8">
                                        <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center mb-4">
                                            <span style="font-size: 28px;">ü§ñ</span>
                                        </div>
                                        <h3 class="text-xl font-bold mb-2">AI Answers</h3>
                                        <p class="text-blue-100 text-sm">Ask any questions about findings</p>
                                    </div>
                                    <div class="feature-card rounded-2xl p-8">
                                        <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center mb-4">
                                            <span style="font-size: 28px;">üë∑</span>
                                        </div>
                                        <h3 class="text-xl font-bold mb-2">Get Contractors</h3>
                                        <p class="text-blue-100 text-sm">Connect with trusted pros</p>
                                    </div>
                                </div>

                                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
                                    <div class="max-w-2xl mx-auto">
                                        <label class="block mb-6">
                                            <span class="text-white/80 text-sm font-medium mb-2 block">Your Name</span>
                                            <input type="text" id="customerName" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                                        </label>
                                        <label class="block mb-6">
                                            <span class="text-white/80 text-sm font-medium mb-2 block">Email (optional)</span>
                                            <input type="email" id="customerEmail" placeholder="john@example.com" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                                        </label>
                                        <label class="block mb-6">
                                            <span class="text-white/80 text-sm font-medium mb-2 block">Phone (optional)</span>
                                            <input type="tel" id="customerPhone" placeholder="(555) 123-4567" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
                                        </label>
                                        
                                        <div id="drop-zone" class="drop-zone border-2 border-dashed border-white/40 rounded-xl p-8 text-center cursor-pointer hover:border-white/80 transition-all" onclick="document.getElementById('file').click()">
                                            <input type="file" id="file" accept=".pdf" style="display: none;" onchange="uploadFile(this.files[0])">
                                            <div class="upload-icon" style="font-size: 48px; margin-bottom: 16px;">üìÑ</div>
                                            <p class="text-white/80 font-medium">Drag your PDF here or click to browse</p>
                                            <p class="text-white/60 text-sm mt-2">Accepted: PDF inspection reports</p>
                                        </div>
                                        ${state.uploading ? `
                                            <div style="margin-top: 16px; text-center;">
                                                <div class="loader" style="justify-content: center;">
                                                    <div class="dot"></div>
                                                    <div class="dot"></div>
                                                    <div class="dot"></div>
                                                </div>
                                                <p class="text-white/80 mt-4">Processing your report...</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Drag and drop
                const dropZone = document.getElementById('drop-zone');
                if (dropZone) {
                    dropZone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        dropZone.style.backgroundColor = 'rgba(255,255,255,0.1)';
                        dropZone.style.borderColor = 'rgba(255,255,255,0.8)';
                    });
                    dropZone.addEventListener('dragleave', () => {
                        dropZone.style.backgroundColor = 'transparent';
                        dropZone.style.borderColor = 'rgba(255,255,255,0.4)';
                    });
                    dropZone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dropZone.style.backgroundColor = 'transparent';
                        dropZone.style.borderColor = 'rgba(255,255,255,0.4)';
                        if (e.dataTransfer.files[0]) {
                            uploadFile(e.dataTransfer.files[0]);
                        }
                    });
                }
            } else if (state.screen === 'chat') {
                app.innerHTML = `
                    <div style="display: flex; flex-direction: column; height: 100vh; background: #ffffff;">
                        <div style="background: linear-gradient(135deg, #0EA5E9 0%, #0369A1 50%, #1E3A8A 100%); padding: 16px; color: white; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <button onclick="resetApp()" style="float: left; background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 500;">‚Üê Back</button>
                            <h2 style="margin: 0; font-size: 18px; font-weight: 600;">${state.address}</h2>
                            <p style="margin: 6px 0 0 0; font-size: 12px; opacity: 0.9;">${state.customerName || 'Homeowner'}</p>
                        </div>

                        <div class="chat-container" style="flex: 1; overflow-y: auto; padding: 20px; max-width: 900px; margin: 0 auto; width: 100%;">
                            <div style="background: linear-gradient(135deg, #f0f9ff 0%, #f3f4f6 100%); padding: 16px; border-radius: 12px; margin-bottom: 16px; border-left: 4px solid #0ea5e9;">
                                <h3 style="margin: 0 0 12px 0; color: #1f2937; font-weight: 600;">Report Summary</h3>
                                <div style="color: #4b5563; line-height: 1.6; font-size: 14px;">${state.summary}</div>
                            </div>

                            ${state.warrantyId ? `
                                <div style="background: linear-gradient(135deg, #fef3c7 0%, #fef08a 100%); padding: 16px; border-radius: 12px; margin-bottom: 16px; border-left: 4px solid #f59e0b;">
                                    <strong style="color: #92400e;">üìã Warranty on File:</strong>
                                    <p style="margin: 6px 0 0 0; color: #b45309; font-size: 14px;">${state.warrantyBuilderName} - ${state.warrantyType}</p>
                                </div>
                            ` : ''}

                            ${state.messages.map(msg => {
                                if (msg.type === 'user') {
                                    return `<div class="user-msg message"><div class="text">${escapeHtml(msg.text)}</div></div>`;
                                } else if (msg.type === 'ai') {
                                    return `<div class="ai-msg message"><div class="text">${msg.text.replace(/\n/g, '<br>')}</div></div>`;
                                } else if (msg.type === 'referral-cta') {
                                    return `
                                        <div class="ai-msg message">
                                            <div class="text" style="background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%); border: 1px solid #0ea5e9;">
                                                <strong style="color: #0369a1;">Would you like a list of trusted ${msg.contractors[0]?.specialty || 'contractors'} in your area?</strong>
                                                <div style="margin-top: 12px;">
                                                    <button onclick="toggleReferrals('${msg.questionId}')" style="background: #0ea5e9; color: white; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 13px;">View Contractors</button>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                } else if (msg.type === 'referrals') {
                                    return `
                                        <div style="margin-bottom: 16px;">
                                            ${msg.contractors.map(contractor => `
                                                <div class="contractor-card">
                                                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;">
                                                        <div>
                                                            <h4 style="margin: 0 0 4px 0; color: #1f2937; font-weight: 600;">${contractor.name}</h4>
                                                            <p style="margin: 0; color: #6b7280; font-size: 12px;">${contractor.specialty}</p>
                                                        </div>
                                                        <div style="text-align: right;">
                                                            <div style="color: #f59e0b; font-weight: 600; font-size: 14px;">‚≠ê ${contractor.rating || 'N/A'}</div>
                                                            <div style="color: #9ca3af; font-size: 11px;">${contractor.review_count || 0} reviews</div>
                                                        </div>
                                                    </div>
                                                    <p style="margin: 12px 0; color: #4b5563; font-size: 13px; line-height: 1.5;">${contractor.description || 'Professional contractor'}</p>
                                                    <div style="display: flex; gap: 8px;">
                                                        <button onclick="requestQuote('${msg.questionId}', '${contractor.id}')" style="flex: 1; background: #2563eb; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 13px;">Get Quote</button>
                                                        ${contractor.website ? `<a href="${contractor.website}" target="_blank" style="flex: 1; background: #e5e7eb; color: #1f2937; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 13px; text-align: center; text-decoration: none;">Website</a>` : ''}
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    `;
                                }
                                return '';
                            }).join('')}
                        </div>

                        <div style="border-top: 1px solid #e5e7eb; padding: 16px; background: #ffffff;">
                            <div style="max-width: 900px; margin: 0 auto;">
                                ${state.warrantyId ? `
                                    <div style="margin-bottom: 12px; display: flex; gap: 8px;">
                                        <input type="text" id="warranty-question-input" placeholder="Ask about warranty coverage..." style="flex: 1; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                                        <button id="warranty-ask-btn" onclick="askWarrantyQuestion()" style="background: #0ea5e9; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">üíº</button>
                                    </div>
                                ` : `
                                    <div style="margin-bottom: 12px; display: flex; gap: 8px;">
                                        <input type="text" placeholder="Ask about 'electrical', 'roof', 'plumbing'... or ask about 'warranty coverage'" id="question" onkeypress="if(event.key==='Enter') askQuestion()" style="flex: 1; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;">
                                        <button onclick="askQuestion()" style="background: #2563eb; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">Ask</button>
                                        <button onclick="uploadWarrantyModal()" style="background: #f59e0b; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">üìã Add Warranty</button>
                                    </div>
                                `}
                                
                                ${state.loading ? `
                                    <div style="text-align: center; padding: 12px;">
                                        <div class="loader" style="justify-content: center;">
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                            <div class="dot"></div>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;

                // Initialize warranty listeners
                setTimeout(() => initWarrantyListeners(), 100);

                // Scroll to bottom
                setTimeout(() => {
                    const container = document.querySelector('.chat-container');
                    if (container) container.scrollTop = container.scrollHeight;
                }, 100);
            }

            // Modal overlay
            if (state.showConfirmModal) {
                const modalOverlay = document.createElement('div');
                modalOverlay.setAttribute('data-modal-overlay', 'true');
                modalOverlay.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px);';
                modalOverlay.innerHTML = `
                    <div style="background: white; border-radius: 12px; padding: 24px; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                        <h2 style="font-size: 20px; font-weight: 600; color: #1f2937; margin-bottom: 16px;">Confirm Quote Request</h2>
                        <p style="color: #6b7280; margin-bottom: 24px;">Please confirm your information before we send this to the contractor:</p>
                        
                        <div style="margin-bottom: 16px;">
                            <label style="font-size: 12px; font-weight: 600; color: #0369a1; text-transform: uppercase; margin-bottom: 6px; display: block;">Your Name</label>
                            <input type="text" id="modalName" value="${escapeHtml(state.customerName)}" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                        </div>
                        
                        <div style="margin-bottom: 16px;">
                            <label style="font-size: 12px; font-weight: 600; color: #0369a1; text-transform: uppercase; margin-bottom: 6px; display: block;">Email</label>
                            <input type="email" id="modalEmail" value="${escapeHtml(state.customerEmail || '')}" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                        </div>
                        
                        <div style="margin-bottom: 24px;">
                            <label style="font-size: 12px; font-weight: 600; color: #0369a1; text-transform: uppercase; margin-bottom: 6px; display: block;">Phone</label>
                            <input type="tel" id="modalPhone" value="${escapeHtml(state.customerPhone || '')}" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                        </div>
                        
                        <div style="display: flex; gap: 12px;">
                            <button onclick="cancelQuote()" style="flex: 1; padding: 12px; background: #e5e7eb; color: #1f2937; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">Cancel</button>
                            <button onclick="confirmQuote()" style="flex: 1; padding: 12px; background: #2563eb; color: white; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">Send Request</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modalOverlay);
            } else {
                const existingModals = document.querySelectorAll('[data-modal-overlay]');
                existingModals.forEach(m => m.remove());
            }
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        async function uploadFile(file) {
            state.customerName = document.getElementById('customerName').value || 'Unknown';
            state.customerEmail = document.getElementById('customerEmail').value;
            state.customerPhone = document.getElementById('customerPhone').value;
            
            state.uploading = true;
            render();
            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', file.name);
            formData.append('customer_name', state.customerName);
            formData.append('customer_email', state.customerEmail);
            formData.append('customer_phone', state.customerPhone);
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    state.reportId = data.report_id;
                    state.summary = data.summary;
                    state.address = data.address;
                    state.screen = 'chat';
                    state.messages = [];
                } else {
                    alert('Upload failed. Make sure backend is running on localhost:5000');
                }
            } catch (e) {
                alert('Error: Cannot connect to backend. Is it running on localhost:5000?');
            }
            state.uploading = false;
            render();
        }

        async function askQuestion() {
            const q = document.getElementById('question').value.trim();
            if (!q || state.loading) return;
            document.getElementById('question').value = '';
            state.messages.push({ type: 'user', text: q });
            state.loading = true;
            render();
            
            try {
                const res = await fetch(`${API_URL}/api/ask/${state.reportId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                if (res.ok) {
                    const data = await res.json();
                    state.messages.push({ type: 'ai', text: data.answer });
                    state.currentQuestionId = data.conversation_id;
                    
                    // Add referral CTA if there are referrals
                if (data.referrals && data.referrals.length > 0) {
                    state.messages.push({ 
                        type: 'referral-cta', 
                        questionId: data.conversation_id,
                        contractors: data.referrals
                    });
                }
                } else {
                    state.messages.push({ type: 'ai', text: 'Error getting response. Try again.' });
                }
            } catch (e) {
                state.messages.push({ type: 'ai', text: 'Connection error. Backend running?' });
            }
            state.loading = false;
            render();
        }

        function toggleReferrals(questionId) {
            state.messages.push({ 
                type: 'referrals', 
                contractors: state.messages.find(m => m.questionId === questionId)?.contractors || [],
                questionId: questionId
            });
            render();
            setTimeout(() => {
                const container = document.querySelector('.chat-container');
                if (container) container.scrollTop = container.scrollHeight;
            }, 100);
        }

        async function requestQuote(questionId, contractorId) {
            state.showConfirmModal = true;
            state.pendingQuote = { questionId, contractorId };
            render();
        }

        async function confirmQuote() {
            const { questionId, contractorId } = state.pendingQuote;
            
            const modalName = document.getElementById('modalName');
            const modalEmail = document.getElementById('modalEmail');
            const modalPhone = document.getElementById('modalPhone');
            
            if (!modalName || !modalEmail || !modalPhone) {
                alert('Error: Modal fields not found');
                return;
            }
            
            state.customerName = modalName.value;
            state.customerEmail = modalEmail.value;
            state.customerPhone = modalPhone.value;
            
            try {
                const res = await fetch(`${API_URL}/api/referral-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        report_id: state.reportId,
                        question_id: questionId,
                        contractor_id: contractorId,
                        customer_name: state.customerName,
                        customer_email: state.customerEmail,
                        customer_phone: state.customerPhone
                    })
                });
                if (res.ok) {
                    alert('Request sent! The contractor will reach out to you soon.');
                    state.showConfirmModal = false;
                    state.pendingQuote = null;
                    render();
                } else {
                    const error = await res.json();
                    alert('Error: ' + (error.error || 'Failed to send request'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function cancelQuote() {
            state.showConfirmModal = false;
            state.pendingQuote = null;
            render();
        }

        // ============================================================================
        // WARRANTY FUNCTIONS
        // ============================================================================

        function uploadWarrantyModal() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.pdf';
            fileInput.onchange = (e) => {
                if (e.target.files[0]) {
                    showWarrantyUploadDialog(e.target.files[0]);
                }
            };
            fileInput.click();
        }

        function showWarrantyUploadDialog(file) {
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px);';
            overlay.innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 24px; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                    <h2 style="font-size: 20px; font-weight: 600; color: #1f2937; margin-bottom: 16px;">Upload Warranty Document</h2>
                    
                    <div style="margin-bottom: 16px;">
                        <label style="font-size: 12px; font-weight: 600; color: #0369a1; text-transform: uppercase; margin-bottom: 6px; display: block;">Builder/Warranty Company</label>
                        <input type="text" id="warranty-builder" placeholder="e.g., Travelers, National Home Warranty, Dweller" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                    </div>
                    
                    <div style="margin-bottom: 24px;">
                        <label style="font-size: 12px; font-weight: 600; color: #0369a1; text-transform: uppercase; margin-bottom: 6px; display: block;">Warranty Type</label>
                        <input type="text" id="warranty-type" placeholder="e.g., 2-5-10, 10-year, Standard" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                    </div>
                    
                    <div style="display: flex; gap: 12px;">
                        <button onclick="document.querySelector('[data-warranty-dialog]').remove()" style="flex: 1; padding: 12px; background: #e5e7eb; color: #1f2937; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">Cancel</button>
                        <button onclick="uploadWarrantyFile('${file.name}')" style="flex: 1; padding: 12px; background: #f59e0b; color: white; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">Upload</button>
                    </div>
                </div>
            `;
            overlay.setAttribute('data-warranty-dialog', 'true');
            document.body.appendChild(overlay);
        }

        async function uploadWarrantyFile(fileName) {
            const builderName = document.getElementById('warranty-builder').value;
            const warrantyType = document.getElementById('warranty-type').value;
            
            if (!builderName || !warrantyType) {
                alert('Please enter builder name and warranty type');
                return;
            }

            const dialog = document.querySelector('[data-warranty-dialog]');
            if (dialog) dialog.remove();

            state.loading = true;
            render();

            // Simulated upload (file object would come from input)
            try {
                state.warrantyId = 'warranty_' + Date.now();
                state.warrantyBuilderName = builderName;
                state.warrantyType = warrantyType;
                state.loading = false;
                render();
                alert(`${builderName} warranty added successfully!`);
            } catch (error) {
                alert('Error uploading warranty: ' + error.message);
                state.loading = false;
                render();
            }
        }

        function initWarrantyListeners() {
            // Initialize any warranty-related event listeners
            const warrantyBtn = document.getElementById('warranty-ask-btn');
            if (warrantyBtn) {
                warrantyBtn.addEventListener('click', askWarrantyQuestion);
            }
        }

        async function askWarrantyQuestion() {
            const q = document.getElementById('warranty-question-input').value.trim();
            if (!q || state.loading) return;
            
            document.getElementById('warranty-question-input').value = '';
            state.messages.push({ type: 'user', text: `[Warranty Q] ${q}` });
            state.loading = true;
            render();
            
            try {
                // Simulate warranty analysis response
                const responses = [
                    'Based on your ' + state.warrantyType + ' warranty, most electrical issues are covered under the 2-year materials and labor section. However, the specific coverage depends on whether the defect is from faulty installation or materials.',
                    'Your ' + state.warrantyBuilderName + ' warranty covers structural defects for 10 years from the warranty commencement date. This would fall under Section 10-Year Structural Defects Warranty if it materially affects the residential use of the home.',
                    'Building envelope issues like water penetration are typically covered under the 5-year Building Envelope Warranty. You would need to provide notice to both the builder and ' + state.warrantyBuilderName + ' within the coverage period.'
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                state.messages.push({ type: 'ai', text: randomResponse });
            } catch (e) {
                state.messages.push({ type: 'ai', text: 'Error analyzing warranty. Try again.' });
            }
            
            state.loading = false;
            render();
            
            setTimeout(() => {
                const container = document.querySelector('.chat-container');
                if (container) container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function resetApp() {
            state = {
                screen: 'upload',
                reportId: null,
                summary: null,
                address: null,
                messages: [],
                uploading: false,
                loading: false,
                currentQuestionId: null,
                customerName: '',
                customerEmail: '',
                customerPhone: '',
                showConfirmModal: false,
                pendingQuote: null,
                warrantyId: null,
                warrantyBuilderName: null,
                warrantyType: null,
                warranties: []
            };
            render();
        }

        render();
    </script>
</body>
</html>
