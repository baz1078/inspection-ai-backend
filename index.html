<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Home Inspections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --accent-pink: #ff6b9d;
            --accent-green: #10b981;
            --accent-yellow: #fbbf24;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        html, body, #app {
            height: 100%;
            width: 100%;
        }

        /* UPLOAD SCREEN */
        .upload-screen {
            height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #252e3f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .upload-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .upload-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 24px 0;
        }

        .drop-zone:hover {
            border-color: var(--accent-pink);
            background: rgba(255, 107, 157, 0.05);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* CHAT SCREEN */
        .chat-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
        }

        .chat-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .chat-header-address {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-header button {
            padding: 8px 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-summary {
            background: linear-gradient(135deg, var(--card-bg) 0%, #252e3f 100%);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .chat-summary h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--accent-green);
        }

        .chat-summary-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .warranty-badge {
            background: rgba(217, 119, 6, 0.1);
            border: 1px solid #b45309;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #fcd34d;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
        }

        .user-msg {
            background: var(--accent-blue);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .ai-msg {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            max-width: 100%;
        }

        .ai-msg strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .ai-msg em {
            color: var(--accent-pink);
            font-style: italic;
        }

        .referral-cta {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #ff8ab5 100%);
            border-radius: 12px;
            padding: 24px;
            color: white;
            margin-bottom: 16px;
        }

        .referral-cta h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .referral-cta p {
            font-size: 13px;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .referral-issues {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
        }

        .referral-issues-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .referral-issues-list {
            list-style: none;
        }

        .referral-issues-list li {
            margin-bottom: 6px;
            padding-left: 16px;
            position: relative;
        }

        .referral-issues-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
        }

        .referral-cta button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .referral-cta button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .contractor-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .contractor-card:hover {
            border-color: var(--accent-pink);
        }

        .contractor-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .contractor-location {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .contractor-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .badge {
            background: var(--accent-green);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .contractor-specialty {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .request-button {
            width: 100%;
            padding: 8px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .request-button:hover {
            background: #2563eb;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-blue);
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* INPUT AREA */
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .chat-input-area input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input-area button {
            padding: 12px 20px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-input-area button:hover {
            background: #2563eb;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .modal-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-confirm {
            background: var(--accent-blue);
            color: white;
        }

        .btn-cancel {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-confirm:hover {
            background: #2563eb;
        }

        .btn-cancel:hover {
            background: #3f4754;
        }

        #fileInput {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-pink);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';

        let state = {
            screen: 'upload',
            customerName: '',
            customerEmail: '',
            customerPhone: '',
            uploading: false,
            reportId: null,
            summary: null,
            address: null,
            messages: [],
            loading: false,
            currentQuestionId: null,
            showConfirmModal: false,
            pendingQuote: null,
            warrantyId: null,
            warrantyBuilderName: null,
            warrantyType: null,
            warrantyLoaded: false
        };

        function render() {
            const app = document.getElementById('app');
            if (state.screen === 'upload') {
                app.innerHTML = renderUploadScreen();
                setupUploadHandlers();
            } else if (state.screen === 'chat') {
                app.innerHTML = renderChatScreen();
                setTimeout(() => {
                    const chatContent = document.querySelector('.chat-content');
                    if (chatContent) chatContent.scrollTop = chatContent.scrollHeight;
                }, 50);
            }
        }

        function renderUploadScreen() {
            return `
                <div class="upload-screen">
                    <div class="upload-container">
                        <h2>ðŸ“‹ Upload Your Inspection Report</h2>
                        <p>Enter your information and upload your PDF to get started</p>
                        
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="customerName" value="${state.customerName || ''}" placeholder="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label>Email (optional)</label>
                            <input type="email" id="customerEmail" value="${state.customerEmail || ''}" placeholder="john@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label>Phone (optional)</label>
                            <input type="tel" id="customerPhone" value="${state.customerPhone || ''}" placeholder="(555) 123-4567">
                        </div>

                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-icon">ðŸ“„</div>
                            <p style="font-weight: 600; color: var(--text-primary); margin-bottom: 4px;">Drag your PDF here or click to browse</p>
                            <p>Accepted: PDF inspection reports</p>
                        </div>

                        ${state.uploading ? `
                            <div style="text-align: center; padding: 20px;">
                                <div class="loader">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                                <p style="color: var(--text-secondary); margin-top: 12px; font-size: 13px;">Processing your report...</p>
                            </div>
                        ` : ''}
                        
                        <input type="file" id="fileInput" accept=".pdf">
                    </div>
                </div>
            `;
        }

        function renderChatScreen() {
            return `
                <div class="chat-screen">
                    <div class="chat-header">
                        <div>
                            <div class="chat-header-title">Report</div>
                            <div class="chat-header-address">${state.address}</div>
                        </div>
                        <button onclick="resetApp()">â†» New Report</button>
                    </div>

                    <div class="chat-content">
                        <div class="chat-summary">
                            <h3>ðŸ“Š Summary</h3>
                            <div class="chat-summary-text">${escapeHtml(state.summary)}</div>
                        </div>

                        ${state.warrantyLoaded ? `
                            <div class="warranty-badge">
                                <strong>âœ“ ðŸ“‹ Warranty on file:</strong> ${state.warrantyBuilderName} (${state.warrantyType})
                            </div>
                        ` : ''}

                        <div class="messages">
                            ${state.messages.map(msg => {
                                if (msg.type === 'user') {
                                    return `<div class="message user-msg">${escapeHtml(msg.text)}</div>`;
                                } else if (msg.type === 'ai') {
                                    let formatted = escapeHtml(msg.text);
                                    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                                    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
                                    formatted = formatted.replace(/\n/g, '<br>');
                                    return `<div class="message ai-msg">${formatted}</div>`;
                                } else if (msg.type === 'referral-cta') {
                                    return `
                                        <div class="message referral-cta">
                                            <h4>ðŸ’¡ Would you like referrals?</h4>
                                            <p>We work with trusted contractors in your area who have completed similar work.</p>
                                            
                                            ${msg.issues && msg.issues.length > 0 ? `
                                                <div class="referral-issues">
                                                    <div class="referral-issues-title">Issues to Address:</div>
                                                    <ul class="referral-issues-list">
                                                        ${msg.issues.map(issue => `<li>${escapeHtml(issue)}</li>`).join('')}
                                                    </ul>
                                                </div>
                                            ` : ''}
                                            
                                            <button onclick="toggleReferrals('${msg.questionId}')">
                                                View Vetted Contractors â†’
                                            </button>
                                        </div>
                                    `;
                                } else if (msg.type === 'referrals') {
                                    return `
                                        <div class="message ai-msg">
                                            <p style="margin-bottom: 16px; font-weight: 600; color: var(--text-primary);">Vetted Contractors We Trust</p>
                                            ${msg.contractors.length > 0 ? msg.contractors.map(c => `
                                                <div class="contractor-card">
                                                    <div class="contractor-name">${escapeHtml(c.name)}</div>
                                                    <div class="contractor-location">${escapeHtml(c.city)}, ${c.state}</div>
                                                    <div class="contractor-badges">
                                                        ${c.is_licensed ? '<span class="badge">Licensed</span>' : ''}
                                                        ${c.is_bonded ? '<span class="badge">Bonded</span>' : ''}
                                                        ${c.is_insured ? '<span class="badge">Insured</span>' : ''}
                                                    </div>
                                                    <div class="contractor-specialty">${escapeHtml(c.specialty)}</div>
                                                    <button class="request-button" onclick="requestQuote('${msg.questionId}', '${c.id}')">
                                                        Request Quote
                                                    </button>
                                                </div>
                                            `).join('') : '<p>No contractors available in your area yet.</p>'}
                                        </div>
                                    `;
                                }
                            }).join('')}

                            ${state.loading ? `
                                <div class="message ai-msg">
                                    <div class="loader">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <input type="text" id="question" placeholder="Ask any question about this report..." onkeypress="if(event.key==='Enter') askQuestion()">
                        <button onclick="askQuestion()">Send</button>
                    </div>
                </div>

                ${state.showConfirmModal ? `
                    <div class="modal-overlay" onclick="if(event.target === this) { state.showConfirmModal = false; render(); }">
                        <div class="modal" onclick="event.stopPropagation()">
                            <h3>Confirm Your Information</h3>
                            <p style="color: #6b7280; margin-bottom: 24px;">Please confirm your information before we send this to the contractor:</p>
                            
                            <div class="modal-field">
                                <label>Name</label>
                                <input type="text" id="modalName" value="${escapeHtml(state.customerName)}">
                            </div>
                            
                            <div class="modal-field">
                                <label>Email</label>
                                <input type="email" id="modalEmail" value="${escapeHtml(state.customerEmail || '')}">
                            </div>
                            
                            <div class="modal-field">
                                <label>Phone</label>
                                <input type="tel" id="modalPhone" value="${escapeHtml(state.customerPhone || '')}">
                            </div>
                            
                            <div class="modal-buttons">
                                <button class="btn-confirm" onclick="confirmQuote()">Send Request</button>
                                <button class="btn-cancel" onclick="state.showConfirmModal = false; render()">Cancel</button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function setupUploadHandlers() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = 'rgba(255,107,157,0.1)';
                dropZone.style.borderColor = 'var(--accent-pink)';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.backgroundColor = 'transparent';
                dropZone.style.borderColor = 'var(--border-color)';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = 'transparent';
                dropZone.style.borderColor = 'var(--border-color)';
                if (e.dataTransfer.files[0]) {
                    uploadFile(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    uploadFile(e.target.files[0]);
                }
            });
        }

        async function uploadFile(file) {
            state.customerName = document.getElementById('customerName').value.trim() || 'Customer';
            state.customerEmail = document.getElementById('customerEmail').value.trim();
            state.customerPhone = document.getElementById('customerPhone').value.trim();
            
            state.uploading = true;
            render();
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', file.name);
            formData.append('customer_name', state.customerName);
            formData.append('customer_email', state.customerEmail);
            formData.append('customer_phone', state.customerPhone);
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');
            
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    state.reportId = data.report_id;
                    state.summary = data.summary;
                    state.address = data.address;
                    state.screen = 'chat';
                    state.messages = [];
                } else {
                    alert('Upload failed. Make sure backend is running');
                }
            } catch (e) {
                alert('Error: Cannot connect to backend. Is it running?');
            }
            
            state.uploading = false;
            render();
        }

        async function askQuestion() {
            const q = document.getElementById('question').value.trim();
            if (!q || state.loading) return;
            document.getElementById('question').value = '';
            state.messages.push({ type: 'user', text: q });
            state.loading = true;
            render();
            
            try {
                const res = await fetch(`${API_URL}/api/ask/${state.reportId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: q,
                        warranty_id: state.warrantyId || null
                    })
                });
                if (res.ok) {
                    const data = await res.json();
                    state.messages.push({ type: 'ai', text: data.answer });
                    state.currentQuestionId = data.conversation_id;
                    
                    if (data.referrals && data.referrals.length > 0) {
                        const issues = extractIssuesFromAnswer(data.answer);
                        state.messages.push({ 
                            type: 'referral-cta', 
                            questionId: data.conversation_id,
                            contractors: data.referrals,
                            issues: issues
                        });
                    }
                } else {
                    state.messages.push({ type: 'ai', text: 'Error getting response. Try again.' });
                }
            } catch (e) {
                state.messages.push({ type: 'ai', text: 'Connection error. Backend running?' });
            }
            state.loading = false;
            render();
        }

        function extractIssuesFromAnswer(answer) {
            const issues = [];
            const patterns = [
                /(?:issue|problem|repair|work needed|address):\s*([^\n]+)/gi,
                /(?:electrical|plumbing|hvac|roofing|structural|water|damage|cracks|leaks?)\s*(?:issue|problem|repair)?/gi
            ];
            
            for (const pattern of patterns) {
                let match;
                while ((match = pattern.exec(answer)) !== null) {
                    const issue = match[1] || match[0];
                    if (issue && !issues.includes(issue)) {
                        issues.push(issue.trim());
                    }
                }
            }
            
            return issues.slice(0, 3);
        }

        function toggleReferrals(questionId) {
            const msg = state.messages.find(m => m.questionId === questionId);
            if (msg) {
                state.messages.push({ 
                    type: 'referrals', 
                    contractors: msg.contractors || [],
                    questionId: questionId
                });
                render();
            }
        }

        async function requestQuote(questionId, contractorId) {
            state.showConfirmModal = true;
            state.pendingQuote = { questionId, contractorId };
            render();
        }

        async function confirmQuote() {
            const { questionId, contractorId } = state.pendingQuote;
            
            const modalName = document.getElementById('modalName');
            const modalEmail = document.getElementById('modalEmail');
            const modalPhone = document.getElementById('modalPhone');
            
            if (!modalName || !modalEmail || !modalPhone) {
                alert('Error: Modal fields not found');
                return;
            }
            
            state.customerName = modalName.value;
            state.customerEmail = modalEmail.value;
            state.customerPhone = modalPhone.value;
            
            try {
                const res = await fetch(`${API_URL}/api/referral-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        report_id: state.reportId,
                        question_id: questionId,
                        contractor_id: contractorId,
                        customer_name: state.customerName,
                        customer_email: state.customerEmail,
                        customer_phone: state.customerPhone
                    })
                });
                if (res.ok) {
                    alert('Request sent! The contractor will reach out to you soon.');
                    state.showConfirmModal = false;
                    state.pendingQuote = null;
                    render();
                } else {
                    const error = await res.json();
                    alert('Error: ' + (error.error || 'Failed to send request'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function resetApp() {
            state = {
                screen: 'upload',
                customerName: '',
                customerEmail: '',
                customerPhone: '',
                uploading: false,
                reportId: null,
                summary: null,
                address: null,
                messages: [],
                loading: false,
                currentQuestionId: null,
                showConfirmModal: false,
                pendingQuote: null,
                warrantyId: null,
                warrantyBuilderName: null,
                warrantyType: null,
                warrantyLoaded: false
            };
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        render();
    </script>
</body>
