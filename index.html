<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Inspections AI - Know Your Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        body { 
            background: #ffffff; 
        }
        .hero-gradient {
            background: linear-gradient(135deg, #0EA5E9 0%, #0369A1 50%, #1E3A8A 100%);
        }
        .chat-container {
            scroll-behavior: smooth;
        }
        .message {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .user-msg {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
        }
        .user-msg .text {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }
        .ai-msg {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 12px;
        }
        .ai-msg .text {
            background: white;
            color: #1f2937;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
            border: 1px solid #e5e7eb;
        }
        .contractor-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .contractor-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        .loader {
            display: inline-flex;
            gap: 4px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.4;
            }
            40% {
                opacity: 1;
            }
        }
        .drop-zone {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }
        .drop-zone:hover {
            background: white;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .feature-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }
        .feature-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .upload-icon {
            animation: float 3s ease-in-out infinite;
        }
        .logo-large {
            max-height: 60px;
        }
        .referral-cta {
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            border-left: 4px solid #0ea5e9;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .confirmation-section {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .confirmation-label {
            font-size: 12px;
            font-weight: 600;
            color: #0369a1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .confirmation-value {
            font-size: 16px;
            color: #1f2937;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-white">
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';
        let state = {
            screen: 'upload',
            reportId: null,
            summary: null,
            address: null,
            messages: [],
            uploading: false,
            loading: false,
            currentQuestionId: null,
            // Customer info - NOW PERSISTED IN STATE
            customerName: '',
            customerEmail: '',
            customerPhone: '',
            // Quote confirmation modal state
            showQuoteConfirmation: false,
            pendingQuoteData: null
        };

        function render() {
            const app = document.getElementById('app');
            
            if (state.screen === 'upload') {
                app.innerHTML = `
                    <div class="min-h-screen hero-gradient flex flex-col relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-96 h-96 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="background: rgba(255,255,255,0.3);"></div>
                        
                        <div class="relative z-10 border-b border-white/10 backdrop-blur-sm">
                            <div class="max-w-5xl mx-auto px-6 py-6">
                                <img src="assure-logo.jpg" alt="Assure Inspections" class="logo-large" />
                            </div>
                        </div>

                        <div class="relative z-10 flex-1 flex flex-col justify-center">
                            <div class="max-w-5xl mx-auto px-6 w-full">
                                <div class="mb-20">
                                    <h1 class="text-8xl font-black text-white mb-4 leading-tight tracking-tight">Really,<br>Know Your Home</h1>
                                    <p class="text-2xl text-blue-100 max-w-2xl">Get instant answers about your inspection report with AI-powered insights</p>
                                </div>

                                <div class="grid md:grid-cols-3 gap-8 mb-20">
                                    <div class="feature-card rounded-2xl p-8">
                                        <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center mb-4">
                                            <span class="text-3xl">‚ö°</span>
                                        </div>
                                        <h3 class="font-bold text-lg mb-2">Instant Answers</h3>
                                        <p class="text-blue-100 text-sm leading-relaxed">Ask any question about your inspection report and get AI-powered answers in seconds</p>
                                    </div>
                                    <div class="feature-card rounded-2xl p-8">
                                        <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center mb-4">
                                            <span class="text-3xl">üîó</span>
                                        </div>
                                        <h3 class="font-bold text-lg mb-2">Qualified Contractors</h3>
                                        <p class="text-blue-100 text-sm leading-relaxed">Get connected with vetted, licensed contractors in your area who can help</p>
                                    </div>
                                    <div class="feature-card rounded-2xl p-8">
                                        <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center mb-4">
                                            <span class="text-3xl">üìä</span>
                                        </div>
                                        <h3 class="font-bold text-lg mb-2">Clear Insights</h3>
                                        <p class="text-blue-100 text-sm leading-relaxed">Understand your report without jargon. Get actionable information you can use</p>
                                    </div>
                                </div>

                                <div class="bg-white rounded-3xl shadow-2xl p-10 backdrop-blur-xl">
                                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Information</h2>
                                    
                                    <div class="grid md:grid-cols-3 gap-4 mb-8">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                                            <input 
                                                type="text" 
                                                id="customerName" 
                                                placeholder="John Doe"
                                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                                value="${state.customerName}"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                            <input 
                                                type="email" 
                                                id="customerEmail" 
                                                placeholder="john@example.com"
                                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                                value="${state.customerEmail}"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                            <input 
                                                type="tel" 
                                                id="customerPhone" 
                                                placeholder="(555) 123-4567"
                                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                                value="${state.customerPhone}"
                                            />
                                        </div>
                                    </div>

                                    <div class="drop-zone border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer transition" 
                                         onclick="document.getElementById('fileInput').click()"
                                         ondrop="handleDrop(event)"
                                         ondragover="event.preventDefault(); event.target.style.borderColor='#0ea5e9';"
                                         ondragleave="event.target.style.borderColor='#d1d5db';">
                                        <div class="upload-icon text-6xl mb-4">üìÑ</div>
                                        <p class="text-lg font-semibold text-gray-900 mb-2">Drop your inspection report here</p>
                                        <p class="text-gray-600">or click to browse ‚Ä¢ PDF format ‚Ä¢ Max 50MB</p>
                                        <input type="file" id="fileInput" class="hidden" accept=".pdf" onchange="handleFileSelect(event)" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.screen === 'chat') {
                app.innerHTML = `
                    <div class="flex flex-col h-screen bg-gray-50">
                        <div class="bg-white border-b border-gray-200 shadow-sm">
                            <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
                                <div>
                                    <h1 class="text-xl font-bold text-gray-900">Inspection Analysis</h1>
                                    <p class="text-sm text-gray-600">${state.address}</p>
                                </div>
                                <button onclick="resetApp()" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition">
                                    ‚Üê Back
                                </button>
                            </div>
                        </div>

                        <div class="flex-1 overflow-y-auto chat-container">
                            <div class="max-w-4xl mx-auto px-6 py-6">
                                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                    <p class="text-sm text-blue-900"><strong>Summary:</strong> ${escapeHtml(state.summary.substring(0, 200))}...</p>
                                </div>

                                ${state.messages.map(msg => {
                                    if (msg.type === 'user') {
                                        return `
                                            <div class="message user-msg">
                                                <div class="text">${escapeHtml(msg.text)}</div>
                                            </div>
                                        `;
                                    } else if (msg.type === 'ai') {
                                        return `
                                            <div class="message ai-msg">
                                                <div class="text">${escapeHtml(msg.text)}</div>
                                            </div>
                                        `;
                                    } else if (msg.type === 'referral-cta') {
                                        return `
                                            <div class="message ai-msg">
                                                <div class="text" style="max-width: 100%;">
                                                    <div class="referral-cta">
                                                        <p class="font-semibold text-gray-900 mb-4">We found qualified contractors for this issue:</p>
                                                        <div class="space-y-3">
                                                            ${msg.contractors.map(c => `
                                                                <div class="contractor-card">
                                                                    <h3 class="font-semibold text-gray-900 mb-2">${escapeHtml(c.name)}</h3>
                                                                    <div class="flex gap-2 mb-3 text-xs">
                                                                        ${c.is_licensed ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded">Licensed</span>' : ''}
                                                                        ${c.is_bonded ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded">Bonded</span>' : ''}
                                                                        ${c.is_insured ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded">Insured</span>' : ''}
                                                                    </div>
                                                                    
                                                                    <p class="text-sm text-gray-700 mb-3">${c.specialty === 'electrical' ? '‚ö° Licensed Electrician' : c.specialty === 'plumbing' ? 'üö∞ Licensed Plumber' : c.specialty === 'roofing' ? 'üè† Certified Roofer' : escapeHtml(c.specialty)}</p>
                                                                    
                                                                    <button onclick="showQuoteConfirmation('${msg.questionId}', '${c.id}')" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition">
                                                                        Request Quote
                                                                    </button>
                                                                </div>
                                                            `).join('')}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                    }
                                    return '';
                                }).join('')}
                                ${state.loading ? `
                                    <div class="message ai-msg">
                                        <div class="text">
                                            <div class="loader">
                                                <div class="dot"></div>
                                                <div class="dot"></div>
                                                <div class="dot"></div>
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        <div class="bg-white border-t border-gray-200 shadow-lg">
                            <div class="max-w-4xl mx-auto px-6 py-4">
                                <div class="flex gap-3">
                                    <input 
                                        type="text" 
                                        id="question" 
                                        placeholder="Ask a question about the report..." 
                                        class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition" 
                                        onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); askQuestion(); }"
                                    />
                                    <button 
                                        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed" 
                                        onclick="askQuestion()"
                                        id="askBtn"
                                    >
                                        ${state.loading ? 'Thinking...' : 'Ask'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    const container = document.querySelector('.chat-container');
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                }, 100);
            }

            // Render quote confirmation modal if active
            if (state.showQuoteConfirmation && state.pendingQuoteData) {
                const quoteOverlay = document.createElement('div');
                quoteOverlay.className = 'modal-overlay';
                quoteOverlay.innerHTML = `
                    <div class="modal-content">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Confirm Quote Request</h2>
                        
                        <p class="text-gray-700 mb-6">Please confirm your information before we send this to the contractor:</p>

                        <div class="space-y-4 mb-6">
                            <div class="confirmation-section">
                                <div class="confirmation-label">Your Name</div>
                                <div class="confirmation-value">${escapeHtml(state.customerName || 'Not provided')}</div>
                            </div>
                            
                            <div class="confirmation-section">
                                <div class="confirmation-label">Email</div>
                                <div class="confirmation-value">${escapeHtml(state.customerEmail || 'Not provided')}</div>
                            </div>
                            
                            <div class="confirmation-section">
                                <div class="confirmation-label">Phone</div>
                                <div class="confirmation-value">${escapeHtml(state.customerPhone || 'Not provided')}</div>
                            </div>

                            <div class="confirmation-section">
                                <div class="confirmation-label">Address</div>
                                <div class="confirmation-value">${escapeHtml(state.address)}</div>
                            </div>

                            <div class="confirmation-section">
                                <div class="confirmation-label">Issue Type</div>
                                <div class="confirmation-value">${escapeHtml(state.pendingQuoteData.issueType)}</div>
                            </div>
                        </div>

                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-6 text-sm text-yellow-800">
                            <p>The contractor will use this information to contact you directly about your quote.</p>
                        </div>

                        <div class="flex gap-3">
                            <button 
                                onclick="cancelQuoteConfirmation()" 
                                class="flex-1 px-4 py-3 bg-gray-200 text-gray-900 font-semibold rounded-lg hover:bg-gray-300 transition">
                                Cancel
                            </button>
                            <button 
                                onclick="confirmQuoteRequest()" 
                                class="flex-1 px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                                Send Quote Request
                            </button>
                        </div>
                    </div>
                `;
                app.appendChild(quoteOverlay);
            }
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function handleDrop(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        }

        async function uploadFile(file) {
            // Save customer info to state before uploading
            state.customerName = document.getElementById('customerName').value;
            state.customerEmail = document.getElementById('customerEmail').value;
            state.customerPhone = document.getElementById('customerPhone').value;

            state.uploading = true;
            render();
            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', document.getElementById('customerName').value || file.name);
            formData.append('customer_name', state.customerName);
            formData.append('customer_email', state.customerEmail);
            formData.append('customer_phone', state.customerPhone);
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    state.reportId = data.report_id;
                    state.summary = data.summary;
                    state.address = data.address;
                    state.screen = 'chat';
                    state.messages = [];
                } else {
                    alert('Upload failed. Make sure backend is running.');
                }
            } catch (e) {
                alert('Error: Cannot connect to backend.');
            }
            state.uploading = false;
            render();
        }

        async function askQuestion() {
            const q = document.getElementById('question').value.trim();
            if (!q || state.loading) return;
            document.getElementById('question').value = '';
            state.messages.push({ type: 'user', text: q });
            state.loading = true;
            render();
            
            try {
                const res = await fetch(`${API_URL}/api/ask/${state.reportId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                if (res.ok) {
                    const data = await res.json();
                    state.messages.push({ type: 'ai', text: data.answer });
                    state.currentQuestionId = data.conversation_id;
                    
                    // Add referral CTA if there are referrals
                    if (data.referrals && data.referrals.length > 0) {
                        state.messages.push({ 
                            type: 'referral-cta', 
                            questionId: data.conversation_id,
                            contractors: data.referrals
                        });
                    }
                } else {
                    state.messages.push({ type: 'ai', text: 'Error getting response. Try again.' });
                }
            } catch (e) {
                state.messages.push({ type: 'ai', text: 'Connection error. Backend running?' });
            }
            state.loading = false;
            render();
        }

        function showQuoteConfirmation(questionId, contractorId) {
            // Find the contractor and issue type from messages
            const referralMsg = state.messages.find(m => m.type === 'referral-cta' && m.questionId === questionId);
            const contractor = referralMsg?.contractors.find(c => c.id === contractorId);
            
            state.showQuoteConfirmation = true;
            state.pendingQuoteData = {
                questionId,
                contractorId,
                issueType: contractor?.specialty || 'General'
            };
            render();
        }

        function cancelQuoteConfirmation() {
            state.showQuoteConfirmation = false;
            state.pendingQuoteData = null;
            render();
        }

        async function confirmQuoteRequest() {
            if (!state.pendingQuoteData) return;

            const { questionId, contractorId } = state.pendingQuoteData;

            try {
                const res = await fetch(`${API_URL}/api/referral-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        report_id: state.reportId,
                        question_id: questionId,
                        contractor_id: contractorId,
                        customer_name: state.customerName,
                        customer_email: state.customerEmail,
                        customer_phone: state.customerPhone
                    })
                });
                if (res.ok) {
                    alert('‚úì Quote request sent! The contractor will reach out to you soon.');
                    state.showQuoteConfirmation = false;
                    state.pendingQuoteData = null;
                    render();
                } else {
                    alert('Error sending request. Please try again.');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function resetApp() {
            state = { 
                screen: 'upload', 
                reportId: null, 
                summary: null, 
                address: null, 
                messages: [], 
                uploading: false, 
                loading: false, 
                currentQuestionId: null,
                customerName: '',
                customerEmail: '',
                customerPhone: '',
                showQuoteConfirmation: false,
                pendingQuoteData: null
            };
            render();
        }

        render();
    </script>
</body>
</html>
