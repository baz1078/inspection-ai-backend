<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Home Inspections - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --accent-pink: #ff6b9d;
            --accent-green: #10b981;
            --accent-yellow: #fbbf24;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-dashboard {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* CHAT PANEL - BOTTOM */
        .chat-panel {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 450px;
            height: 400px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .chat-panel.hidden {
            display: none;
        }

        .chat-panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--card-bg), #252e3f);
            user-select: none;
        }

        .chat-panel-header h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .chat-panel-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-panel-close:hover {
            color: var(--accent-pink);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            max-width: 85%;
            word-wrap: break-word;
            animation: slideInUp 0.2s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-message.user {
            background: var(--accent-blue);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .chat-message.ai {
            background: var(--dark-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            align-self: flex-start;
        }

        .chat-message.ai strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .chat-message.ai em {
            color: var(--accent-pink);
            font-style: italic;
        }

        .chat-input-area {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .chat-input-area input {
            flex: 1;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .chat-input-area input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input-area input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .chat-input-area button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .chat-input-area button:hover {
            background: #2563eb;
        }

        /* RESIZE HANDLE */
        .resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            cursor: ns-resize;
            background: var(--border-color);
            transition: background 0.2s;
        }

        .resize-handle:hover {
            background: var(--accent-pink);
        }

        /* HEADER */
        .header {
            margin-bottom: 40px;
        }

        .address {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .address-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* HERO CARD */
        .hero-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #252e3f 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            text-align: center;
        }

        .condition-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .condition-status {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .condition-note {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .condition-summary {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
        }

        .condition-summary-item {
            text-align: center;
        }

        .condition-summary-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 4px;
        }

        .condition-summary-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* BUDGET SECTION */
        .section-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 16px;
            margin-top: 40px;
        }

        .budget-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 40px;
        }

        .budget-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .budget-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-pink);
            box-shadow: 0 12px 24px rgba(255, 107, 157, 0.1);
        }

        .budget-card-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .budget-card-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 8px;
        }

        .budget-card-description {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ISSUES GRID */
        .issues-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .issue-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .issue-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent-pink);
            box-shadow: 0 16px 32px rgba(255, 107, 157, 0.15);
        }

        .issue-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .issue-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .issue-cost {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 8px;
        }

        .issue-timeline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* COMPARISON */
        .comparison-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .comparison-badge {
            background: var(--accent-green);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
        }

        .comparison-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .comparison-bar {
            background: var(--dark-bg);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .comparison-bar-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comparison-bar-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-pink);
        }

        /* CHECKLIST */
        .checklist-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-icon {
            font-size: 18px;
            min-width: 24px;
        }

        .checklist-text {
            flex: 1;
        }

        /* REALTOR CARD */
        .realtor-card {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #ff8ab5 100%);
            border-radius: 12px;
            padding: 24px;
            color: white;
            margin-bottom: 40px;
            text-align: center;
        }

        .realtor-card h4 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .realtor-card p {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .realtor-card-buttons {
            display: flex;
            gap: 12px;
        }

        .realtor-card-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .realtor-card-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 100px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-pink);
            transform: translateY(-2px);
        }

        /* UPLOAD SCREEN */
        .upload-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: var(--dark-bg);
            padding: 40px;
        }

        .upload-container {
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .upload-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .upload-input {
            display: none;
        }

        .upload-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .upload-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }

        /* LOADING */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .chat-panel {
                width: 400px;
                right: 10px;
            }

            .issues-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .budget-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-dashboard {
                padding: 20px;
            }

            .chat-panel {
                width: 90vw;
                max-width: 100%;
                right: 5vw;
                height: 50vh;
            }

            .issues-grid {
                grid-template-columns: 1fr;
            }

            .condition-summary {
                flex-direction: column;
                gap: 20px;
            }

            .address {
                font-size: 18px;
            }

            .condition-status {
                font-size: 36px;
            }
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-pink);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';

        let state = {
            screen: 'upload',
            reportId: null,
            summary: null,
            address: null,
            extractedText: null,
            messages: [],
            chatOpen: false,
            loading: false,
            chatPanelHeight: 400,
            isDragging: false,
            isResizing: false,
            dragOffsetX: 0,
            dragOffsetY: 0
        };

        function render() {
            const app = document.getElementById('app');
            
            if (state.screen === 'upload') {
                app.innerHTML = renderUploadScreen();
            } else if (state.screen === 'dashboard') {
                app.innerHTML = renderDashboard();
                setupChatPanelControls();
            }
        }

        function renderUploadScreen() {
            return `
                <div class="upload-screen">
                    <div class="upload-container">
                        <div class="upload-icon">üìÑ</div>
                        <h2 class="upload-title">Upload Inspection Report</h2>
                        <p class="upload-description">Choose your home inspection PDF to get started</p>
                        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                        <input type="file" id="fileInput" class="upload-input" accept=".pdf" onchange="handleFileUpload(this.files[0])">
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            return `
                <div style="display: flex; flex-direction: column; height: 100%;">
                    <div class="main-dashboard">
                        ${renderMainContent()}
                    </div>
                    ${renderChatPanel()}
                </div>
            `;
        }

        function renderMainContent() {
            return `
                <div class="header">
                    <div class="address">${state.address || 'Loading...'}</div>
                    <div class="address-subtitle">Inspection Report ‚Ä¢ January 2025</div>
                </div>

                <div class="hero-card">
                    <div class="condition-label">Home Condition</div>
                    <div class="condition-status">Good</div>
                    <div class="condition-note">(Typical for homes built 1990-2000)</div>
                    <div class="condition-summary">
                        <div class="condition-summary-item">
                            <div class="condition-summary-number">3</div>
                            <div class="condition-summary-label">Items Need Attention</div>
                        </div>
                        <div class="condition-summary-item">
                            <div class="condition-summary-number">8</div>
                            <div class="condition-summary-label">Functioning Well ‚úÖ</div>
                        </div>
                    </div>
                </div>

                <div class="section-title">Budget for Repairs</div>
                <div class="budget-grid">
                    <div class="budget-card">
                        <div class="budget-card-label">Now - 12 Months</div>
                        <div class="budget-card-amount">$800 - 1,200</div>
                        <div class="budget-card-description">Preventive maintenance</div>
                    </div>
                    <div class="budget-card">
                        <div class="budget-card-label">5 Year Outlook</div>
                        <div class="budget-card-amount">$5,000 - 8,000</div>
                        <div class="budget-card-description">Long-term replacements</div>
                    </div>
                </div>

                <div class="section-title">What Needs Attention</div>
                <div class="issues-grid">
                    <div class="issue-card" onclick="askQuestion('Tell me more about the electrical issues')">
                        <div class="issue-icon">üîß</div>
                        <div class="issue-title">Electrical</div>
                        <div class="issue-cost">$50 - 300</div>
                        <div class="issue-timeline">Handle now or cosmetic</div>
                    </div>
                    <div class="issue-card" onclick="askQuestion('Tell me about the plumbing issues')">
                        <div class="issue-icon">üíß</div>
                        <div class="issue-title">Plumbing</div>
                        <div class="issue-cost">$500 - 800</div>
                        <div class="issue-timeline">Handle in 12 months</div>
                    </div>
                    <div class="issue-card" onclick="askQuestion('What about the HVAC system?')">
                        <div class="issue-icon">‚ùÑÔ∏è</div>
                        <div class="issue-title">HVAC</div>
                        <div class="issue-cost">Future</div>
                        <div class="issue-timeline">Monitor, plan 5-10 years</div>
                    </div>
                </div>

                <div class="comparison-section">
                    <div class="comparison-badge">‚úÖ BETTER THAN AVERAGE</div>
                    <div class="comparison-text">
                        Homes in Naperville built 1990-2000 typically have 4-5 issues. This home has 3.
                    </div>
                    <div class="comparison-bar">
                        <div class="comparison-bar-label">Naperville Average</div>
                        <div class="comparison-bar-value">4.2 issues</div>
                    </div>
                    <div class="comparison-bar">
                        <div class="comparison-bar-label">This Home</div>
                        <div class="comparison-bar-value" style="color: var(--accent-green);">3 issues</div>
                    </div>
                </div>

                <div class="checklist-section">
                    <div class="checklist-item">
                        <div class="checklist-icon">‚úÖ</div>
                        <div class="checklist-text">No structural damage found</div>
                    </div>
                    <div class="checklist-item">
                        <div class="checklist-icon">‚úÖ</div>
                        <div class="checklist-text">Passes all Illinois code requirements</div>
                    </div>
                    <div class="checklist-item">
                        <div class="checklist-icon">‚úÖ</div>
                        <div class="checklist-text">No water intrusion detected</div>
                    </div>
                    <div class="checklist-item">
                        <div class="checklist-icon">‚ö†Ô∏è</div>
                        <div class="checklist-text">Sewer line has scaling (preventive care recommended)</div>
                    </div>
                    <div class="checklist-item">
                        <div class="checklist-icon">‚úÖ</div>
                        <div class="checklist-text">HVAC functioning properly</div>
                    </div>
                </div>

                <div class="realtor-card">
                    <h4>üìã For Realtors</h4>
                    <p>Share this report with your buyer</p>
                    <div class="realtor-card-buttons">
                        <button onclick="alert('PDF generation coming soon!')">Generate PDF</button>
                        <button onclick="alert('Share functionality coming soon!')">Share Link</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="state.chatOpen = true; render(); setTimeout(() => document.getElementById('chatInput').focus(), 100)">
                        üí¨ Ask Question
                    </button>
                    <button class="btn btn-secondary" onclick="resetApp()">
                        üì§ New Report
                    </button>
                </div>
            `;
        }

        function renderChatPanel() {
            if (!state.chatOpen) return '';

            return `
                <div class="chat-panel">
                    <div class="chat-panel-header">
                        <h3>Ask About This Report</h3>
                        <button class="chat-panel-close" onclick="state.chatOpen = false; render()">‚úï</button>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        ${state.messages.map((msg, idx) => `
                            <div class="chat-message ${msg.type}">
                                ${msg.type === 'ai' ? formatResponse(msg.text) : escapeHtml(msg.text)}
                            </div>
                        `).join('')}
                        ${state.loading ? `
                            <div class="chat-message ai">
                                <div class="loading-spinner"></div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="chat-input-area">
                        <input 
                            type="text" 
                            id="chatInput" 
                            placeholder="Ask about the report..."
                            onkeypress="if(event.key==='Enter') sendMessage()"
                        >
                        <button onclick="sendMessage()">Send</button>
                    </div>
                    <div class="resize-handle" id="resizeHandle"></div>
                </div>
            `;
        }

        function formatResponse(text) {
            let formatted = escapeHtml(text);
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/\n/g, '<br>');
            return formatted;
        }

        function setupChatPanelControls() {
            const panel = document.querySelector('.chat-panel');
            const header = document.querySelector('.chat-panel-header');
            const resizeHandle = document.getElementById('resizeHandle');

            if (!panel) return;

            // Drag to move
            header.addEventListener('mousedown', (e) => {
                if (e.target === header || e.target.tagName === 'H3') {
                    state.isDragging = true;
                    state.dragOffsetX = e.clientX - panel.getBoundingClientRect().right;
                    state.dragOffsetY = e.clientY - panel.getBoundingClientRect().bottom;
                }
            });

            // Resize from bottom
            resizeHandle.addEventListener('mousedown', (e) => {
                state.isResizing = true;
                const startHeight = state.chatPanelHeight;
                const startY = e.clientY;

                const onMouseMove = (moveEvent) => {
                    const diff = startY - moveEvent.clientY;
                    state.chatPanelHeight = Math.max(200, startHeight + diff);
                    panel.style.height = state.chatPanelHeight + 'px';
                };

                const onMouseUp = () => {
                    state.isResizing = false;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            // Global mouse move for dragging
            document.addEventListener('mousemove', (e) => {
                if (state.isDragging) {
                    panel.style.right = (window.innerWidth - e.clientX - state.dragOffsetX) + 'px';
                    panel.style.bottom = (window.innerHeight - e.clientY - state.dragOffsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                state.isDragging = false;
            });

            // Scroll to bottom
            setTimeout(() => {
                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 50);
        }

        function handleFileUpload(file) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', file.name);
            formData.append('customer_name', 'Homeowner');
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');

            const app = document.getElementById('app');
            app.innerHTML = '<div class="upload-screen" style="padding: 0;"><div style="text-align: center;"><div class="loading-spinner" style="margin: 0 auto 20px;"></div><p style="color: var(--text-secondary);">Processing your inspection...</p></div></div>';

            fetch(`${API_URL}/api/upload`, {
                method: 'POST',
                body: formData
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                state.reportId = data.report_id;
                state.summary = data.summary;
                state.address = data.address;
                state.extractedText = data.extracted_text;
                state.screen = 'dashboard';
                state.messages = [];
                render();
            })
            .catch(err => {
                alert('Upload failed: ' + err.message);
                render();
            });
        }

        function askQuestion(question) {
            state.chatOpen = true;
            render();
            setTimeout(() => {
                const input = document.getElementById('chatInput');
                if (input) {
                    input.value = question;
                    sendMessage();
                }
            }, 100);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question || state.loading) return;

            input.value = '';
            state.messages.push({ type: 'user', text: question });
            state.loading = true;

            // Render just the messages part
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                const newMsg = document.createElement('div');
                newMsg.className = 'chat-message user';
                newMsg.textContent = question;
                chatMessages.appendChild(newMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            fetch(`${API_URL}/api/ask/${state.reportId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            })
            .then(data => {
                state.loading = false;
                state.messages.push({ type: 'ai', text: data.answer });

                // Add AI message to DOM
                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) {
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'chat-message ai';
                    aiMsg.innerHTML = formatResponse(data.answer);
                    chatMessages.appendChild(aiMsg);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            })
            .catch(err => {
                state.loading = false;
                state.messages.push({ type: 'ai', text: 'Error: Could not get response' });

                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) {
                    const errMsg = document.createElement('div');
                    errMsg.className = 'chat-message ai';
                    errMsg.textContent = 'Error: Could not get response';
                    chatMessages.appendChild(errMsg);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
        }

        function resetApp() {
            state = {
                screen: 'upload',
                reportId: null,
                summary: null,
                address: null,
                extractedText: null,
                messages: [],
                chatOpen: false,
                loading: false,
                chatPanelHeight: 400,
                isDragging: false,
                isResizing: false,
                dragOffsetX: 0,
                dragOffsetY: 0
            };
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        render();
    </script>
</body>
