<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Home Inspections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --accent-teal: #14b8a6;
            --accent-pink: #d946a6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --border-color: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        html, body, #app {
            height: 100%;
            width: 100%;
        }

        /* UPLOAD SCREEN */
        .upload-screen {
            height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a2332 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .upload-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 24px 0;
        }

        .drop-zone:hover {
            border-color: var(--accent-teal);
            background: rgba(20, 184, 166, 0.05);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-teal);
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* DASHBOARD */
        .dashboard-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header-title {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .dashboard-header-address {
            font-size: 16px;
            font-weight: 600;
        }

        .dashboard-header button {
            padding: 8px 16px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .dashboard-header button:hover {
            background: #0d9488;
        }

        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 32px 0 16px 0;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* HERO CARD */
        .hero-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #1f2a3a 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .condition-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .condition-status {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 8px;
        }

        .condition-note {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .condition-summary {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .condition-summary-item {
            text-align: center;
        }

        .condition-summary-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 4px;
        }

        .condition-summary-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* BUDGET CARDS */
        .budget-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .budget-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .budget-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-teal);
        }

        .budget-card-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .budget-card-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 8px;
        }

        .budget-card-description {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ISSUES GRID - urgent cards */
        .issues-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            margin-bottom: 32px;
        }

        .issue-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 22px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .issue-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(239,68,68,0.5), transparent);
        }

        .issue-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-teal);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .issue-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
        }

        .icon-electric  { background: rgba(251,191,36,0.12); border: 1px solid rgba(251,191,36,0.25); }
        .icon-plumbing  { background: rgba(59,130,246,0.12); border: 1px solid rgba(59,130,246,0.25); }
        .icon-hvac      { background: rgba(99,205,218,0.12); border: 1px solid rgba(99,205,218,0.25); }
        .icon-roof      { background: rgba(168,85,247,0.12); border: 1px solid rgba(168,85,247,0.25); }
        .icon-structural{ background: rgba(249,115,22,0.12); border: 1px solid rgba(249,115,22,0.25); }
        .icon-pest      { background: rgba(132,204,22,0.12); border: 1px solid rgba(132,204,22,0.25); }
        .icon-mold      { background: rgba(20,184,166,0.12); border: 1px solid rgba(20,184,166,0.25); }
        .icon-radon     { background: rgba(239,68,68,0.12);  border: 1px solid rgba(239,68,68,0.25); }
        .icon-sewer     { background: rgba(100,116,139,0.12);border: 1px solid rgba(100,116,139,0.25); }
        .icon-general   { background: rgba(148,163,184,0.12);border: 1px solid rgba(148,163,184,0.25); }

        .issue-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .issue-cost {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 8px;
        }

        .issue-timeline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* MAINTENANCE ROWS */
        .maint-rows {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 32px;
        }

        .maint-row {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 13px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
        }

        .maint-row:hover { border-color: var(--accent-teal); }

        .maint-row-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            flex: 1;
        }

        .maint-row-icon {
            width: 28px; height: 28px;
            border-radius: 7px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        .maint-row-right {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .maint-row-cost {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-teal);
        }

        .maint-row-timeline {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 70px;
            text-align: right;
        }

        /* PRIORITY DOTS */
        .issue-priority-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            flex-shrink: 0;
            box-shadow: 0 0 6px currentColor;
        }
        .priority-red   { background: #ef4444; color: #ef4444; }
        .priority-yellow{ background: #f59e0b; color: #f59e0b; }
        .priority-green { background: #22c55e; color: #22c55e; }

        .issue-timeline-row {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* CONDITION CIRCLE */
        .condition-circle {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            box-shadow: 0 0 10px currentColor;
        }
        .circle-good { background: #22c55e; color: #22c55e; }
        .circle-fair { background: #f59e0b; color: #f59e0b; }
        .circle-poor { background: #ef4444; color: #ef4444; }

        /* COMPARISON */
        .comparison-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .comparison-badge {
            background: rgba(20, 184, 166, 0.15);
            color: var(--accent-teal);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
            border: 1px solid rgba(20, 184, 166, 0.3);
        }

        .comparison-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .comparison-bar {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }

        .comparison-bar-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comparison-bar-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-teal);
        }

        /* CHECKLIST */
        .checklist-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .checklist-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-icon {
            font-size: 18px;
            min-width: 20px;
        }

        /* WARRANTY */
        .warranty-badge {
            background: rgba(120, 113, 169, 0.1);
            border: 1px solid rgba(120, 113, 169, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #c4b5fd;
        }

        /* REALTOR CARD */
        .realtor-card {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%);
            border: 1px solid rgba(20, 184, 166, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
        }

        .realtor-card h4 {
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-teal);
        }

        .realtor-card p {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .realtor-card-buttons {
            display: flex;
            gap: 12px;
        }

        .realtor-card-buttons button {
            flex: 1;
            padding: 11px 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            letter-spacing: 0.3px;
        }
        .realtor-card-buttons button.btn-primary-report {
            background: var(--accent-teal);
            color: #0f1419;
            border: none;
        }
        .realtor-card-buttons button.btn-primary-report:hover {
            background: #0fa89a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20,184,166,0.3);
        }
        .realtor-card-buttons button.btn-secondary-report {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid rgba(20, 184, 166, 0.4);
        }
        .realtor-card-buttons button.btn-secondary-report:hover {
            background: rgba(20, 184, 166, 0.08);
            border-color: var(--accent-teal);
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent-teal);
            color: white;
        }

        .btn-primary:hover {
            background: #0d9488;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-teal);
            border: 1px solid var(--accent-teal);
        }

        .btn-secondary:hover {
            background: rgba(20, 184, 166, 0.1);
        }

        /* CHAT PANEL - FIXED POSITION */
        .chat-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 420px;
            height: 450px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateY(0);
            opacity: 1;
        }

        .chat-panel.chat-hidden {
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
        }

        .chat-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--accent-teal);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(20, 184, 166, 0.4);
            z-index: 99;
            transition: transform 0.2s ease, opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 28px rgba(20, 184, 166, 0.5);
        }

        .chat-fab.fab-hidden {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .chat-panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            background: linear-gradient(90deg, var(--card-bg), rgba(20, 184, 166, 0.05));
            border-radius: 12px 12px 0 0;
        }

        .chat-panel-header h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .chat-panel-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        .chat-panel-close:hover {
            color: var(--accent-teal);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-msg {
            background: var(--accent-teal);
            color: white;
            align-self: flex-end;
            max-width: 85%;
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .ai-msg strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .ai-msg em {
            color: var(--accent-pink);
            font-style: italic;
        }

        .referral-cta {
            background: linear-gradient(135deg, rgba(217, 70, 239, 0.15) 0%, rgba(217, 70, 239, 0.05) 100%);
            border: 1px solid rgba(217, 70, 239, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
        }

        .referral-cta h4 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #d946a6;
        }

        .referral-cta p {
            font-size: 11px;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .referral-issues {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 10px;
        }

        .referral-issues-list {
            list-style: none;
            margin-top: 4px;
        }

        .referral-issues-list li {
            margin-bottom: 2px;
            padding-left: 12px;
            position: relative;
            font-size: 10px;
        }

        .referral-issues-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
        }

        .referral-cta button {
            width: 100%;
            padding: 6px;
            background: rgba(217, 70, 239, 0.2);
            color: #d946a6;
            border: 1px solid rgba(217, 70, 239, 0.3);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .referral-cta button:hover {
            background: rgba(217, 70, 239, 0.3);
        }

        .contractor-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 11px;
        }

        .contractor-card:hover {
            border-color: var(--accent-teal);
        }

        .contractor-name {
            font-weight: 600;
            font-size: 11px;
            margin-bottom: 2px;
        }

        .contractor-location {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .contractor-badges {
            display: flex;
            gap: 4px;
            margin-bottom: 3px;
            font-size: 9px;
        }

        .badge {
            background: rgba(20, 184, 166, 0.2);
            color: var(--accent-teal);
            padding: 1px 6px;
            border-radius: 3px;
        }

        .contractor-specialty {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .request-button {
            width: 100%;
            padding: 5px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .request-button:hover {
            background: #0d9488;
        }

        .chat-input-area {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 6px;

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';

        let state = {
            screen: 'upload',
            customerName: '',
            customerEmail: '',
            customerPhone: '',
            uploading: false,
            reportId: null,
            summary: null,
            address: null,
            messages: [],
            loading: false,
            pendingQuote: null,
            warrantyId: null,
            warrantyBuilderName: null,
            warrantyType: null,
            warrantyLoaded: false,
            showConfirmModal: false,
            chatVisible: true
        };

        function render() {
            const app = document.getElementById('app');
            if (state.screen === 'upload') {
                app.innerHTML = renderUploadScreen();
                setupUploadHandlers();
            } else if (state.screen === 'dashboard') {
                app.innerHTML = renderDashboardScreen();
            }
        }

        function renderUploadScreen() {
            return `
                <div class="upload-screen">
                    <div class="upload-container">
                        <h2>üìã Upload Your Inspection Report</h2>
                        <p>Enter your information and upload your PDF to get started</p>
                        
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="customerName" value="${state.customerName || ''}" placeholder="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label>Email (optional)</label>
                            <input type="email" id="customerEmail" value="${state.customerEmail || ''}" placeholder="john@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label>Phone (optional)</label>
                            <input type="tel" id="customerPhone" value="${state.customerPhone || ''}" placeholder="(555) 123-4567">
                        </div>

                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-icon">üìÑ</div>
                            <p style="font-weight: 600; margin-bottom: 4px;">Drag your PDF here or click to browse</p>
                            <p>Accepted: PDF inspection reports</p>
                        </div>

                        ${state.uploading ? `
                            <div style="text-align: center; padding: 20px;">
                                <div class="loader">
                                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                </div>
                                <p style="color: var(--text-secondary); margin-top: 12px; font-size: 13px;">Processing your report...</p>
                            </div>
                        ` : ''}
                        
                        <input type="file" id="fileInput" accept=".pdf">
                    </div>
                </div>
            `;
        }

        function renderDashboardScreen() {
            const a = state.analysis; // shorthand, null if not available

            return `
                <div class="dashboard-screen">
                    <div class="dashboard-header">
                        <div>
                            <div class="dashboard-header-title">Report</div>
                            <div class="dashboard-header-address">${state.address}</div>
                        </div>
                        <button onclick="resetApp()">‚Üª New Report</button>
                    </div>

                    <div class="dashboard-content">
                        ${state.warrantyLoaded ? `<div class="warranty-badge"><strong>‚úì üìã Warranty on file:</strong> ${state.warrantyBuilderName}</div>` : ''}

                        <div class="hero-card">
                            <div class="condition-label">Home Condition</div>
                            <div class="condition-status">
                                ${a ? `<span class="condition-circle ${a.condition === 'Well Maintained' ? 'circle-good' : a.condition === 'Needs TLC' ? 'circle-fair' : 'circle-poor'}"></span>` : ''}
                                ${a ? a.condition : 'Analyzing...'}
                            </div>
                            <div class="condition-note">${a ? a.location : ''}</div>
                            <div class="condition-summary">
                                <div class="condition-summary-item">
                                    <div class="condition-summary-number">${a ? a.urgent_items.length : '-'}</div>
                                    <div class="condition-summary-label">Items Need Attention</div>
                                </div>
                                <div class="condition-summary-item">
                                    <div class="condition-summary-number">${a ? a.checklist.filter(i => i.passed).length : '-'}</div>
                                    <div class="condition-summary-label">Functioning Well ‚úÖ</div>
                                </div>
                            </div>
                        </div>

                        <div class="section-title">Budget for Repairs ${a && a.currency ? `(${a.currency})` : ''}</div>
                        <div class="budget-grid">
                            <div class="budget-card">
                                <div class="budget-card-label">Now - 12 Months</div>
                                <div class="budget-card-amount">${a ? a.budget_now : '...'}</div>
                                <div class="budget-card-description">Immediate repairs & maintenance</div>
                            </div>
                            <div class="budget-card">
                                <div class="budget-card-label">5 Year Outlook</div>
                                <div class="budget-card-amount">${a ? a.budget_5yr : '...'}</div>
                                <div class="budget-card-description">Long-term replacements</div>
                            </div>
                        </div>

                        <div class="section-title">What Needs Attention</div>
                        <div class="issues-grid">
                            ${a && a.urgent_items.length > 0 ? a.urgent_items.map(item => `
                                <div class="issue-card" onclick="askQuestionCard('Tell me more about the ${escapeHtml(item.name)} issue and what I should do')">
                                    ${getTradeIcon(item.trade)}
                                    <div class="issue-title">${escapeHtml(item.name)}</div>
                                    <div class="issue-cost">${escapeHtml(item.cost)}</div>
                                    <div class="issue-timeline-row">
                                        <span class="issue-priority-dot ${getPriorityColor(item.timeline)}"></span>
                                        ${escapeHtml(item.timeline)}
                                    </div>
                                </div>
                            `).join('') : `
                                <div class="issue-card">
                                    <div class="issue-icon">‚úÖ</div>
                                    <div class="issue-title">No urgent issues</div>
                                    <div class="issue-cost">-</div>
                                    <div class="issue-timeline">Looking good</div>
                                </div>
                            `}
                        </div>

                        ${a && a.maintenance_items && a.maintenance_items.length > 0 ? `
                            <div class="section-title">Maintenance & Future Planning</div>
                            <div class="maint-rows">
                                ${a.maintenance_items.map(item => `
                                    <div class="maint-row" onclick="askQuestionCard('Tell me about the ${escapeHtml(item.name)} and when I should address it')">
                                        <div class="maint-row-left">
                                            ${getTradeIcon(item.trade, 'small')}
                                            <span class="issue-priority-dot ${getPriorityColor(item.timeline)}"></span>
                                            ${escapeHtml(item.name)}
                                        </div>
                                        <div class="maint-row-right">
                                            <span class="maint-row-cost">${escapeHtml(item.cost)}</span>
                                            <span class="maint-row-timeline">${escapeHtml(item.timeline)}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="checklist-section">
                            ${a && a.checklist ? a.checklist.map(item => `
                                <div class="checklist-item">
                                    <div class="checklist-icon">${item.passed ? '‚úì' : '‚ö†Ô∏è'}</div>
                                    <div>${escapeHtml(item.text)}</div>
                                </div>
                            `).join('') : `
                                <div class="checklist-item"><div class="checklist-icon">...</div><div>Loading analysis...</div></div>
                            `}
                        </div>

                        <div class="realtor-card">
                            <h4>üìã For Realtors</h4>
                            <p>Share this report with your buyer</p>
                            <div class="realtor-card-buttons">
                                <button class="btn-primary-report" onclick="generatePunchlist()"><i class="ph-bold ph-wrench"></i> Contractor Punchlist</button>
                                <button class="btn-secondary-report" onclick="generateOverview()"><i class="ph-bold ph-file-text"></i> Overview Report</button>
                            </div>
                            <div style="margin-top:8px;">
                                <button class="btn-secondary-report" style="width:100%;padding:8px;border-radius:8px;border:1px solid rgba(20,184,166,0.3);background:transparent;color:var(--accent-teal);font-size:11px;cursor:pointer;font-weight:600;" onclick="copyShareLink()"><i class="ph-bold ph-share-network"></i> Share Link</button>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="toggleChat(true)">üí¨ Ask Question</button>
                            <button class="btn btn-secondary" onclick="resetApp()">üì§ New Report</button>
                        </div>
                    </div>
                </div>

                <div class="chat-panel ${state.chatVisible ? '' : 'chat-hidden'}" id="chatPanel">
                    <div class="chat-panel-header">
                        <h3>Ask About This Report</h3>
                        <button class="chat-panel-close" onclick="toggleChat(false)">‚úï</button>
                    </div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="question" placeholder="Ask about the report..." onkeypress="if(event.key==='Enter') askQuestion()">
                        <button onclick="askQuestion()">Send</button>
                    </div>
                </div>

                <button class="chat-fab ${state.chatVisible ? 'fab-hidden' : ''}" id="chatFab" onclick="toggleChat(true)">üí¨</button>

                ${state.showConfirmModal ? `
                    <div class="modal-overlay" onclick="if(event.target === this) { state.showConfirmModal = false; }">
                        <div class="modal" onclick="event.stopPropagation()">
                            <h3>Confirm Your Information</h3>
                            <p>Please confirm your information before we send this to the contractor:</p>
                            <div class="modal-field">
                                <label>Name</label>
                                <input type="text" id="modalName" value="${escapeHtml(state.customerName)}">
                            </div>
                            <div class="modal-field">
                                <label>Email</label>
                                <input type="email" id="modalEmail" value="${escapeHtml(state.customerEmail || '')}">
                            </div>
                            <div class="modal-field">
                                <label>Phone</label>
                                <input type="tel" id="modalPhone" value="${escapeHtml(state.customerPhone || '')}">
                            </div>
                            <div class="modal-buttons">
                                <button class="btn-confirm" onclick="confirmQuote()" ${state.quoteSending ? 'disabled' : ''}>
                                    ${state.quoteSending ? '‚è≥ Sending...' : 'Send Request'}
                                </button>
                                <button class="btn-cancel" onclick="state.showConfirmModal=false;render()" ${state.quoteSending ? 'disabled' : ''}>Cancel</button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }


        function setupUploadHandlers() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--accent-teal)';
                dropZone.style.backgroundColor = 'rgba(20,184,166,0.05)';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'var(--border-color)';
                dropZone.style.backgroundColor = 'transparent';
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files[0]) uploadFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) uploadFile(e.target.files[0]);
            });
        }

        async function uploadFile(file) {
            state.customerName = document.getElementById('customerName').value.trim() || 'Customer';
            state.customerEmail = document.getElementById('customerEmail').value.trim();
            state.customerPhone = document.getElementById('customerPhone').value.trim();
            state.uploading = true;
            render();
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', file.name);
            formData.append('customer_name', state.customerName);
            formData.append('customer_email', state.customerEmail);
            formData.append('customer_phone', state.customerPhone);
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');
            
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    state.reportId = data.report_id;
                    state.summary = data.summary;
                    state.address = data.address;
                    state.shareToken = data.share_token || null;
                    state.screen = 'dashboard';
                    state.messages = [];

                    // Fetch structured analysis
                    try {
                        const analysisRes = await fetch(`${API_URL}/api/analysis/${state.reportId}`);
                        if (analysisRes.ok) {
                            state.analysis = await analysisRes.json();
                        } else {
                            state.analysis = null;
                        }
                    } catch (e) {
                        console.log('Analysis not available:', e);
                        state.analysis = null;
                    }
                    render();
                    setTimeout(() => document.getElementById('question')?.focus(), 100);
                } else {
                    alert('Upload failed. Backend running?');
                    state.uploading = false;
                    render();
                }
            } catch (e) {
                alert('Error: ' + e.message);
                state.uploading = false;
                render();
            }
        }

        function askQuestionCard(q) {
            if (!state.chatVisible) toggleChat(true);
            const input = document.getElementById('question');
            if (input) {
                input.value = q;
                askQuestion();
            }
        }

        function askQuestion() {
            const input = document.getElementById('question');
            if (!input) return;
            const q = input.value.trim();
            if (!q || state.loading) return;
            input.value = '';
            
            state.messages.push({ type: 'user', text: q });
            const chat = document.getElementById('chatMessages');
            if (chat) {
                const msg = document.createElement('div');
                msg.className = 'message user-msg';
                msg.textContent = q;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
            }
            
            state.loading = true;
            
            fetch(`${API_URL}/api/ask/${state.reportId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: q, warranty_id: state.warrantyId || null })
            })
            .then(res => res.ok ? res.json() : Promise.reject('Error'))
            .then(data => {
                state.loading = false;
                state.messages.push({ type: 'ai', text: data.answer });
                
                const chat = document.getElementById('chatMessages');
                if (chat) {
                    const msg = document.createElement('div');
                    msg.className = 'message ai-msg';
                    let formatted = escapeHtml(data.answer);
                    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    formatted = formatted.replace(/\n/g, '<br>');
                    msg.innerHTML = formatted;
                    chat.appendChild(msg);
                    
                    if (data.referrals && data.referrals.length > 0) {
                        const issues = extractIssues(data.answer);
                        state.messages.push({ type: 'referral-cta', questionId: data.conversation_id, contractors: data.referrals, issues });
                        
                        const ref = document.createElement('div');
                        ref.className = 'message referral-cta';
                        ref.innerHTML = `
                            <h4>üí° Would you like referrals?</h4>
                            <p>We work with trusted contractors in your area.</p>
                            ${issues.length > 0 ? `<div class="referral-issues"><strong>Issues to Address:</strong><ul class="referral-issues-list">${issues.map(i => `<li>${escapeHtml(i)}</li>`).join('')}</ul></div>` : ''}
                            <button onclick="toggleReferrals('${data.conversation_id}')">View Contractors ‚Üí</button>
                        `;
                        chat.appendChild(ref);
                    }
                    chat.scrollTop = chat.scrollHeight;
                }
            })
            .catch(() => {
                state.loading = false;
                const chat = document.getElementById('chatMessages');
                if (chat) {
                    const msg = document.createElement('div');
                    msg.className = 'message ai-msg';
                    msg.textContent = 'Error: Could not get response';
                    chat.appendChild(msg);
                }
            });
        }

        function extractIssues(text) {
            const issues = [];
            const patterns = [/(?:issue|problem|repair):\s*([^\n]+)/gi, /(?:electrical|plumbing|hvac|roofing)/gi];
            for (const p of patterns) {
                let m;
                while ((m = p.exec(text)) !== null) {
                    const issue = m[1] || m[0];
                    if (issue && !issues.includes(issue)) issues.push(issue.trim());
                }
            }
            return issues.slice(0, 3);
        }

        function toggleReferrals(qId) {
            const msg = state.messages.find(m => m.questionId === qId);
            if (!msg) return;
            state.messages.push({ type: 'referrals', contractors: msg.contractors, questionId: qId });
            
            const chat = document.getElementById('chatMessages');
            if (chat) {
                const ref = document.createElement('div');
                ref.className = 'message ai-msg';
                ref.innerHTML = `<p style="font-weight: 600; margin-bottom: 6px;">Vetted Contractors</p>${msg.contractors.map(c => `
                    <div class="contractor-card">
                        <div class="contractor-name">${escapeHtml(c.name)}</div>
                        <div class="contractor-location">${escapeHtml(c.city)}, ${c.state}</div>
                        <div class="contractor-badges">${c.is_licensed ? '<span class="badge">Licensed</span>' : ''}${c.is_bonded ? '<span class="badge">Bonded</span>' : ''}${c.is_insured ? '<span class="badge">Insured</span>' : ''}</div>
                        <div class="contractor-specialty">${escapeHtml(c.specialty)}</div>
                        <button class="request-button" onclick="requestQuote('${qId}', '${c.id}')">Request Quote</button>
                    </div>
                `).join('')}`;
                chat.appendChild(ref);
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function requestQuote(qId, cId) {
            state.showConfirmModal = true;
            state.pendingQuote = { qId, cId };
            render();
        }

        async function confirmQuote() {
            const { qId, cId } = state.pendingQuote;
            const name = document.getElementById('modalName')?.value;
            const email = document.getElementById('modalEmail')?.value;
            const phone = document.getElementById('modalPhone')?.value;
            
            state.customerName = name;
            state.customerEmail = email;
            state.customerPhone = phone;
            state.quoteSending = true;
            render();
            
            try {
                const res = await fetch(`${API_URL}/api/referral-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ report_id: state.reportId, question_id: qId, contractor_id: cId, customer_name: name, customer_email: email, customer_phone: phone })
                });
                if (res.ok) {
                    state.showConfirmModal = false;
                    state.pendingQuote = null;
                    state.quoteSending = false;
                    render();
                    alert('Request sent! Contractor will reach out soon.');
                } else {
                    state.quoteSending = false;
                    render();
                    alert('Error sending request. Please try again.');
                }
            } catch (e) {
                state.quoteSending = false;
                render();
                alert('Error: ' + e.message);
            }
        }

        function toggleChat(show) {
            state.chatVisible = show;
            const panel = document.getElementById('chatPanel');
            const fab = document.getElementById('chatFab');
            if (panel) {
                if (show) {
                    panel.classList.remove('chat-hidden');
                    if (fab) fab.classList.add('fab-hidden');
                    setTimeout(() => {
                        const input = document.getElementById('question');
                        if (input) input.focus();
                    }, 300);
                } else {
                    panel.classList.add('chat-hidden');
                    if (fab) fab.classList.remove('fab-hidden');
                }
            }
        }

        function copyShareLink() {
            const token = state.shareToken || state.reportId;
            const link = window.location.origin + '/report/' + token;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied!\n\n' + link);
            }).catch(() => {
                prompt('Copy this link:', link);
            });
        }

        function resetApp() {
            state = { screen: 'upload', customerName: '', customerEmail: '', customerPhone: '', uploading: false, reportId: null, summary: null, address: null, messages: [], loading: false, pendingQuote: null, warrantyId: null, warrantyBuilderName: null, warrantyType: null, warrantyLoaded: false, showConfirmModal: false, quoteSending: false, chatVisible: true, shareToken: null };
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getPriorityColor(timeline) {
            if (!timeline) return 'priority-yellow';
            const t = timeline.toLowerCase();
            if (t.includes('immediate') || t.includes('now') || t.includes('urgent') || t.includes('safety')) return 'priority-red';
            if (t.includes('1-3') || t.includes('0-6') || t.includes('6 month') || t.includes('soon')) return 'priority-yellow';
            return 'priority-green';
        }

        function getTradeIcon(trade, size='large') {
            const t = (trade || '').toLowerCase();
            const isSmall = size === 'small';
            const s = isSmall ? 14 : 18;
            const iconSize = isSmall ? 'width:28px;height:28px;border-radius:7px;' : 'width:42px;height:42px;border-radius:10px;';

            let cls = 'icon-general', color = '#94a3b8', svg = '';

            if (t.includes('electric') || t.includes('wiring') || t.includes('panel'))
                { cls = 'icon-electric'; color = '#fbbf24';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>`; }
            else if (t.includes('plumb') || t.includes('water') || t.includes('sewer') || t.includes('drain'))
                { cls = 'icon-plumbing'; color = '#3b82f6';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>`; }
            else if (t.includes('hvac') || t.includes('heat') || t.includes('cool') || t.includes('furnace') || t.includes('ac'))
                { cls = 'icon-hvac'; color = '#63cdda';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></svg>`; }
            else if (t.includes('roof') || t.includes('gutter') || t.includes('chimney'))
                { cls = 'icon-roof'; color = '#a855f7';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>`; }
            else if (t.includes('struct') || t.includes('found') || t.includes('concrete') || t.includes('masonry'))
                { cls = 'icon-structural'; color = '#f97316';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>`; }
            else if (t.includes('insul') || t.includes('thermal') || t.includes('window') || t.includes('door'))
                { cls = 'icon-mold'; color = '#14b8a6';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>`; }
            else if (t.includes('garage') || t.includes('appliance') || t.includes('handyman'))
                { cls = 'icon-general'; color = '#94a3b8';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>`; }
            else
                { cls = 'icon-general'; color = '#94a3b8';
                  svg = `<svg width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>`; }

            return `<div class="issue-icon ${cls}" style="${iconSize}display:flex;align-items:center;justify-content:center;">${svg}</div>`;
        }
        function getTradeIcon_OLD(trade) {
            const key = (trade || 'general').toLowerCase();
            if (key.includes('electric'))  return '<i class="ph-bold ph-lightning icon-electric"></i>';
            if (key.includes('plumb') || key.includes('plumber')) return '<i class="ph-bold ph-drop icon-plumbing"></i>';
            if (key.includes('hvac') || key.includes('heat') || key.includes('cool') || key.includes('furnace')) return '<i class="ph-bold ph-thermometer icon-hvac"></i>';
            if (key.includes('roof'))      return '<i class="ph-bold ph-house-simple icon-roof"></i>';
            if (key.includes('struct') || key.includes('found')) return '<i class="ph-bold ph-buildings icon-structural"></i>';
            if (key.includes('pest'))      return '<i class="ph-bold ph-bug icon-pest"></i>';
            if (key.includes('mold'))      return '<i class="ph-bold ph-plant icon-mold"></i>';
            if (key.includes('radon'))     return '<i class="ph-bold ph-radioactive icon-radon"></i>';
            if (key.includes('sewer') || key.includes('drain')) return '<i class="ph-bold ph-pipe icon-sewer"></i>';
            return '<i class="ph-bold ph-wrench icon-general"></i>';
        }

        function generatePunchlist() {
            if (!state.reportId) return alert('No report loaded');
            window.open(API_URL + '/api/punchlist-pdf/' + state.reportId, '_blank');
        }
        function generateOverview() {
            if (!state.reportId) return alert('No report loaded');
            window.open(API_URL + '/api/generate-pdf/' + state.reportId, '_blank');
        }
        // legacy alias
        function generatePDF() { generatePunchlist(); }

        render();
    </script>
