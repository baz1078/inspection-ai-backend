<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assure Home Inspections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --accent-pink: #ff6b9d;
            --accent-green: #10b981;
            --accent-yellow: #fbbf24;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        html, body, #app {
            height: 100%;
            width: 100%;
        }

        /* UPLOAD SCREEN */
        .upload-screen {
            height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #252e3f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .upload-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 24px 0;
        }

        .drop-zone:hover {
            border-color: var(--accent-pink);
            background: rgba(255, 107, 157, 0.05);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-blue);
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* DASHBOARD SCREEN */
        .dashboard-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
        }

        .dashboard-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .dashboard-header-address {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .dashboard-header button {
            padding: 8px 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 32px 0 16px 0;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* HERO CARD */
        .hero-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #252e3f 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .condition-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .condition-status {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .condition-note {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .condition-summary {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .condition-summary-item {
            text-align: center;
        }

        .condition-summary-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 4px;
        }

        .condition-summary-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* BUDGET CARDS */
        .budget-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .budget-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .budget-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-pink);
            box-shadow: 0 12px 24px rgba(255, 107, 157, 0.1);
        }

        .budget-card-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .budget-card-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 8px;
        }

        .budget-card-description {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ISSUES GRID */
        .issues-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .issue-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .issue-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent-pink);
            box-shadow: 0 16px 32px rgba(255, 107, 157, 0.15);
        }

        .issue-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .issue-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .issue-cost {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 8px;
        }

        .issue-timeline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* COMPARISON */
        .comparison-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .comparison-badge {
            background: var(--accent-green);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 16px;
        }

        .comparison-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .comparison-bar {
            background: var(--dark-bg);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .comparison-bar-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .comparison-bar-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-pink);
        }

        /* CHECKLIST */
        .checklist-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-icon {
            font-size: 18px;
            min-width: 24px;
        }

        .checklist-text {
            flex: 1;
        }

        /* WARRANTY BADGE */
        .warranty-badge {
            background: rgba(217, 119, 6, 0.1);
            border: 1px solid #b45309;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #fcd34d;
        }

        /* REALTOR CARD */
        .realtor-card {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #ff8ab5 100%);
            border-radius: 12px;
            padding: 24px;
            color: white;
            margin-bottom: 32px;
            text-align: center;
        }

        .realtor-card h4 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .realtor-card p {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .realtor-card-buttons {
            display: flex;
            gap: 12px;
        }

        .realtor-card-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .realtor-card-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-pink);
            transform: translateY(-2px);
        }

        /* CHAT SECTION */
        .chat-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
        }

        .chat-section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
        }

        .user-msg {
            background: var(--accent-blue);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .ai-msg {
            background: var(--dark-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .ai-msg strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .ai-msg em {
            color: var(--accent-pink);
            font-style: italic;
        }

        .referral-cta {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #ff8ab5 100%);
            border-radius: 8px;
            padding: 16px;
            color: white;
            margin-bottom: 12px;
        }

        .referral-cta h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .referral-cta p {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.95;
        }

        .referral-issues {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .referral-issues-list {
            list-style: none;
            margin-top: 4px;
        }

        .referral-issues-list li {
            margin-bottom: 3px;
            padding-left: 14px;
            position: relative;
            font-size: 11px;
        }

        .referral-issues-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
        }

        .referral-cta button {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .referral-cta button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .contractor-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .contractor-card:hover {
            border-color: var(--accent-pink);
        }

        .contractor-name {
            font-weight: 600;
            font-size: 12px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .contractor-location {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .contractor-badges {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
            font-size: 10px;
        }

        .badge {
            background: var(--accent-green);
            color: white;
            padding: 1px 6px;
            border-radius: 3px;
        }

        .contractor-specialty {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .request-button {
            width: 100%;
            padding: 6px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }

        .request-button:hover {
            background: #2563eb;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 10px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .chat-input-area input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input-area button {
            padding: 10px 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-input-area button:hover {
            background: #2563eb;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .modal-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-confirm {
            background: var(--accent-blue);
            color: white;
        }

        .btn-cancel {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-confirm:hover {
            background: #2563eb;
        }

        .btn-cancel:hover {
            background: #3f4754;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 768px) {
            .issues-grid {
                grid-template-columns: 1fr;
            }

            .budget-grid {
                grid-template-columns: 1fr;
            }

            .condition-summary {
                flex-direction: column;
                gap: 20px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-pink);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_URL = 'https://inspection-ai-backend-det9.onrender.com';

        let state = {
            screen: 'upload',
            customerName: '',
            customerEmail: '',
            customerPhone: '',
            uploading: false,
            reportId: null,
            summary: null,
            address: null,
            messages: [],
            loading: false,
            currentQuestionId: null,
            showConfirmModal: false,
            pendingQuote: null,
            warrantyId: null,
            warrantyBuilderName: null,
            warrantyType: null,
            warrantyLoaded: false
        };

        function render() {
            const app = document.getElementById('app');
            if (state.screen === 'upload') {
                app.innerHTML = renderUploadScreen();
                setupUploadHandlers();
            } else if (state.screen === 'dashboard') {
                app.innerHTML = renderDashboardScreen();
                setTimeout(() => {
                    const messages = document.querySelector('.messages');
                    if (messages) messages.scrollTop = messages.scrollHeight;
                }, 50);
            }
        }

        function renderUploadScreen() {
            return `
                <div class="upload-screen">
                    <div class="upload-container">
                        <h2>üìã Upload Your Inspection Report</h2>
                        <p>Enter your information and upload your PDF to get started</p>
                        
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="customerName" value="${state.customerName || ''}" placeholder="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label>Email (optional)</label>
                            <input type="email" id="customerEmail" value="${state.customerEmail || ''}" placeholder="john@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label>Phone (optional)</label>
                            <input type="tel" id="customerPhone" value="${state.customerPhone || ''}" placeholder="(555) 123-4567">
                        </div>

                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-icon">üìÑ</div>
                            <p style="font-weight: 600; color: var(--text-primary); margin-bottom: 4px;">Drag your PDF here or click to browse</p>
                            <p>Accepted: PDF inspection reports</p>
                        </div>

                        ${state.uploading ? `
                            <div style="text-align: center; padding: 20px;">
                                <div class="loader">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                                <p style="color: var(--text-secondary); margin-top: 12px; font-size: 13px;">Processing your report...</p>
                            </div>
                        ` : ''}
                        
                        <input type="file" id="fileInput" accept=".pdf">
                    </div>
                </div>
            `;
        }

        function renderDashboardScreen() {
            return `
                <div class="dashboard-screen">
                    <div class="dashboard-header">
                        <div>
                            <div class="dashboard-header-title">Report</div>
                            <div class="dashboard-header-address">${state.address}</div>
                        </div>
                        <button onclick="resetApp()">‚Üª New Report</button>
                    </div>

                    <div class="dashboard-content">
                        ${state.warrantyLoaded ? `
                            <div class="warranty-badge">
                                <strong>‚úì üìã Warranty on file:</strong> ${state.warrantyBuilderName} (${state.warrantyType})
                            </div>
                        ` : ''}

                        <div class="hero-card">
                            <div class="condition-label">Home Condition</div>
                            <div class="condition-status">Good</div>
                            <div class="condition-note">(Typical for homes built 1990-2000)</div>
                            <div class="condition-summary">
                                <div class="condition-summary-item">
                                    <div class="condition-summary-number">3</div>
                                    <div class="condition-summary-label">Items Need Attention</div>
                                </div>
                                <div class="condition-summary-item">
                                    <div class="condition-summary-number">8</div>

                        <div class="chat-section">
                            <div class="chat-section-title">Ask About This Report</div>
                            <div class="messages">
                                ${state.messages.map(msg => {
                                    if (msg.type === 'user') {
                                        return `<div class="message user-msg">${escapeHtml(msg.text)}</div>`;
                                    } else if (msg.type === 'ai') {
                                        let formatted = escapeHtml(msg.text);
                                        formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                                        formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
                                        formatted = formatted.replace(/\n/g, '<br>');
                                        return `<div class="message ai-msg">${formatted}</div>`;
                                    } else if (msg.type === 'referral-cta') {
                                        return `
                                            <div class="message referral-cta">
                                                <h4>üí° Would you like referrals?</h4>
                                                <p>We work with trusted contractors in your area.</p>
                                                ${msg.issues && msg.issues.length > 0 ? `
                                                    <div class="referral-issues">
                                                        <strong>Issues to Address:</strong>
                                                        <ul class="referral-issues-list">
                                                            ${msg.issues.map(issue => `<li>${escapeHtml(issue)}</li>`).join('')}

                                                    </div>
                                                ` : ''}
                                                <button onclick="toggleReferrals('${msg.questionId}')">View Contractors ‚Üí</button>
                                            </div>
                                        `;
                                    } else if (msg.type === 'referrals') {
                                        return `
                                            <div class="message ai-msg">

                                                        <div class="contractor-location">${escapeHtml(c.city)}, ${c.state}</div>

                                                            ${c.is_licensed ? '<span class="badge">Licensed</span>' : ''}
                                                            ${c.is_bonded ? '<span class="badge">Bonded</span>' : ''}
                                                            ${c.is_insured ? '<span class="badge">Insured</span>' : ''}
                                                        </div>

                                                        <button class="request-button" onclick="requestQuote('${msg.questionId}', '${c.id}')">Request Quote</button>
                                                    </div>
                                                `).join('') : '<p>No contractors available.</p>'}
                                            </div>
                                        `;
                                    }
                                }).join('')}

                                ${state.loading ? `

                                        <div class="loader">

                                            <div class="dot"></div>
                                            <div class="dot"></div>

                                ` : ''}

                                <input type="text" id="question" placeholder="Ask about the report..." onkeypress="if(event.key==='Enter') askQuestion()">

                ${state.showConfirmModal ? `
                    <div class="modal-overlay" onclick="if(event.target === this) { state.showConfirmModal = false; render(); }">

                            <div class="modal-buttons">
                                <button class="btn-confirm" onclick="confirmQuote()">Send Request</button>

                ` : ''}
            `;
        }

        function setupUploadHandlers() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = 'rgba(255,107,157,0.1)';
                dropZone.style.borderColor = 'var(--accent-pink)';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.backgroundColor = 'transparent';
                dropZone.style.borderColor = 'var(--border-color)';
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = 'transparent';
                dropZone.style.borderColor = 'var(--border-color)';
                if (e.dataTransfer.files[0]) uploadFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) uploadFile(e.target.files[0]);
            });
        }

        async function uploadFile(file) {
            state.customerName = document.getElementById('customerName').value.trim() || 'Customer';
            state.customerEmail = document.getElementById('customerEmail').value.trim();
            state.customerPhone = document.getElementById('customerPhone').value.trim();
            state.uploading = true;
            render();
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('address', file.name);
            formData.append('customer_name', state.customerName);
            formData.append('customer_email', state.customerEmail);
            formData.append('customer_phone', state.customerPhone);
            formData.append('inspector_name', 'Inspector');
            formData.append('report_type', 'home_inspection');
            
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                if (res.ok) {
                    const data = await res.json();
                    state.reportId = data.report_id;
                    state.summary = data.summary;
                    state.address = data.address;
                    state.screen = 'dashboard';
                    state.messages = [];
                } else {
                    alert('Upload failed. Backend running?');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
            state.uploading = false;
            render();
        }

        function askQuestion(question) {
            const input = document.getElementById('question');
            if (question) {
                input.value = question;
            }
            const q = input.value.trim();
            if (!q || state.loading) return;
            input.value = '';
            state.messages.push({ type: 'user', text: q });
            state.loading = true;
            render();
            
            fetch(`${API_URL}/api/ask/${state.reportId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    question: q,
                    warranty_id: state.warrantyId || null
                })
            })
            .then(res => res.ok ? res.json() : Promise.reject('Error'))
            .then(data => {
                state.messages.push({ type: 'ai', text: data.answer });
                state.currentQuestionId = data.conversation_id;
                
                if (data.referrals && data.referrals.length > 0) {
                    const issues = extractIssuesFromAnswer(data.answer);
                    state.messages.push({ 
                        type: 'referral-cta', 
                        questionId: data.conversation_id,
                        contractors: data.referrals,
                        issues: issues
                    });
                }
                state.loading = false;
                render();
                setTimeout(() => document.querySelector('.messages').scrollTop = 999999, 50);
            })
            .catch(e => {
                state.messages.push({ type: 'ai', text: 'Error: Could not get response' });
                state.loading = false;
                render();
            });
        }

        function extractIssuesFromAnswer(answer) {
            const issues = [];
            const patterns = [
                /(?:issue|problem|repair|needs?|concern):\s*([^\n]+)/gi,
                /(?:electrical|plumbing|hvac|roofing|structural|water|damage|crack)/gi
            ];
            
            for (const pattern of patterns) {
                let match;
                while ((match = pattern.exec(answer)) !== null) {
                    const issue = match[1] || match[0];
                    if (issue && !issues.includes(issue)) {
                        issues.push(issue.trim());
                    }
                }
            }
            return issues.slice(0, 3);
        }

        function toggleReferrals(questionId) {
            const msg = state.messages.find(m => m.questionId === questionId);
            if (msg) {
                state.messages.push({ 
                    type: 'referrals', 
                    contractors: msg.contractors || [],
                    questionId: questionId
                });
                render();
                setTimeout(() => document.querySelector('.messages').scrollTop = 999999, 50);
            }
        }

        async function requestQuote(questionId, contractorId) {
            state.showConfirmModal = true;
            state.pendingQuote = { questionId, contractorId };
            render();
        }

        async function confirmQuote() {
            const { questionId, contractorId } = state.pendingQuote;
            const modalName = document.getElementById('modalName');
            const modalEmail = document.getElementById('modalEmail');
            const modalPhone = document.getElementById('modalPhone');
            
            if (!modalName || !modalEmail || !modalPhone) {
                alert('Error: Fields not found');
                return;
            }
            
            state.customerName = modalName.value;
            state.customerEmail = modalEmail.value;
            state.customerPhone = modalPhone.value;
            
            try {
                const res = await fetch(`${API_URL}/api/referral-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        report_id: state.reportId,
                        question_id: questionId,
                        contractor_id: contractorId,
                        customer_name: state.customerName,
                        customer_email: state.customerEmail,
                        customer_phone: state.customerPhone
                    })
                });
                if (res.ok) {
                    alert('Request sent! Contractor will reach out soon.');
                    state.showConfirmModal = false;
                    state.pendingQuote = null;
                    render();
                } else {
                    alert('Error sending request');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function resetApp() {
            state = {
                screen: 'upload',
                customerName: '',
                customerEmail: '',
                customerPhone: '',
                uploading: false,
                reportId: null,
                summary: null,
                address: null,
                messages: [],
                loading: false,
                currentQuestionId: null,
                showConfirmModal: false,
                pendingQuote: null,
                warrantyId: null,
                warrantyBuilderName: null,
                warrantyType: null,
                warrantyLoaded: false
            };
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        render();
    </script>
